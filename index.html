<!doctype html>
<html lang="he" dir="rtl">
<head>
  <meta charset="utf-8" />
  <title>ADAM DRAKE | GSD STARFALL</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@400;900&family=Rajdhani:wght@500;700&display=swap');

    :root {
      --gold: #ffcc00;
      --gold-glow: rgba(255, 204, 0, 0.6);
      --bg-dark: #000;
    }

    * { box-sizing: border-box; cursor: crosshair; }

    body {
      margin: 0; background: var(--bg-dark); color: #fff;
      font-family: 'Rajdhani', sans-serif; height: 100vh;
      display: flex; align-items: center; justify-content: center;
      overflow: hidden;
    }

    /* --- רקע כוכבים --- */
    #space {
      position: fixed; inset: 0; z-index: -1;
      background: radial-gradient(circle at center, #0a0a0a 0%, #000 100%);
    }

    /* הילת עכבר */
    .mouse-light {
      position: fixed; inset: 0; pointer-events: none; z-index: 0;
      background: radial-gradient(circle 150px at var(--x, 50%) var(--y, 50%), rgba(255, 204, 0, 0.08), transparent 80%);
    }

    /* כוכבים נופלים */
    .shooting-star {
      position: absolute; top: -10px; width: 2px; height: 2px;
      background: #fff; border-radius: 50%;
      box-shadow: 0 0 10px #fff, 0 0 20px #fff;
      animation: shoot 3s linear; pointer-events: none;
    }
    @keyframes shoot {
      0% { transform: translateX(0) translateY(0) scale(1); opacity: 1; }
      100% { transform: translateX(1000px) translateY(1000px) scale(0); opacity: 0; }
    }

    /* --- קונטיינר מרכזי (ללא תנועת עכבר) --- */
    .main-container {
      position: relative; z-index: 10;
      width: 480px; text-align: center;
      animation: entryBlast 0.8s cubic-bezier(0.16, 1, 0.3, 1);
    }

    @keyframes entryBlast {
      0% { transform: scale(0.8); opacity: 0; filter: blur(10px); }
      100% { transform: scale(1); opacity: 1; filter: blur(0); }
    }

    .profile-container {
      position: relative; width: 180px; height: 180px; margin: 0 auto 30px;
      padding: 10px; border: 2px solid var(--gold);
      clip-path: polygon(10% 0, 100% 0, 100% 90%, 90% 100%, 0 100%, 0 10%);
      background: rgba(255, 204, 0, 0.05);
      box-shadow: 0 0 20px rgba(255, 204, 0, 0.2);
    }
    .profile-img { 
      width: 100%; height: 100%; object-fit: cover; 
      clip-path: inherit;
    }

    .glitch-name {
      font-family: 'Orbitron', sans-serif; font-size: 45px; font-weight: 900;
      letter-spacing: 4px; margin: 0; color: #fff;
      text-shadow: 0 0 15px var(--gold-glow);
    }

    .rank-tag {
      font-size: 14px; letter-spacing: 10px; color: var(--gold);
      margin-bottom: 40px; text-transform: uppercase; font-weight: bold;
    }

    .link-stack { display: flex; flex-direction: column; gap: 15px; }
    
    .btn {
      position: relative; display: flex; align-items: center; justify-content: space-between;
      padding: 20px 30px; background: rgba(15, 15, 15, 0.9);
      border-left: 5px solid var(--gold); border-right: 1px solid rgba(255,204,0,0.1);
      color: #fff; text-decoration: none; font-weight: 700; font-size: 18px;
      transition: 0.3s ease;
    }

    .btn:hover {
      background: var(--gold); color: #000;
      box-shadow: 0 0 25px var(--gold-glow);
      transform: translateX(10px);
    }

    .btn i { font-size: 24px; color: var(--gold); transition: 0.3s; }
    .btn:hover i { color: #000; }

    .footer {
      margin-top: 50px; font-family: 'Orbitron', sans-serif;
      font-size: 12px; color: var(--gold); display: flex;
      justify-content: space-between; border-top: 1px solid rgba(255,204,0,0.2);
      padding-top: 15px;
    }

    /* רעידה קלה בלחיצה */
    .impact { animation: shake 0.2s ease-in-out; }
    @keyframes shake {
      0%, 100% { transform: translate(0,0); }
      50% { transform: translate(-5px, 2px); }
    }
  </style>
</head>
<body id="main">

  <canvas id="space"></canvas>
  <div class="mouse-light" id="cursor-light"></div>

  <div class="main-container" id="container">
    <div class="profile-container" onclick="triggerImpact()">
      <img src="hero.png" class="profile-img">
    </div>

    <h1 class="glitch-name">ADAM DRAKE</h1>
    <div class="rank-tag">SHERIFF GSD</div>

    <div class="link-stack">
      <a href="https://discord.gg/TrvqDRE7DK" class="btn"><span>DISCORD / COMMS</span><i class="fab fa-discord"></i></a>
      <a href="https://kick.com/sheriff-drakes" class="btn"><span>KICK / LIVE</span><i class="fa-solid fa-bolt"></i></a>
      <a href="https://www.youtube.com/@sheriffdrakes" class="btn"><span>YOUTUBE / DATA</span><i class="fab fa-youtube"></i></a>
      <a href="https://www.instagram.com/adam.drakes" class="btn"><span>INSTAGRAM / FEED</span><i class="fab fa-instagram"></i></a>
    </div>

    <div class="footer">
      <span>UNIT: S-01</span>
      <span id="clock">00:00:00</span>
      <span>STATUS: ELITE</span>
    </div>
  </div>

  <script>
    // 1. שעון
    function updateClock() {
      document.getElementById('clock').innerText = new Date().toLocaleTimeString('he-IL');
    }
    setInterval(updateClock, 1000);
    updateClock();

    // 2. הילת עכבר
    const light = document.getElementById('cursor-light');
    document.addEventListener('mousemove', (e) => {
      light.style.setProperty('--x', e.clientX + 'px');
      light.style.setProperty('--y', e.clientY + 'px');
    });

    // 3. יצירת כוכבים מנצנצים ברקע
    const canvas = document.getElementById('space');
    const ctx = canvas.getContext('2d');
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;
    
    let stars = [];
    for(let i=0; i<150; i++) {
      stars.push({
        x: Math.random() * canvas.width,
        y: Math.random() * canvas.height,
        size: Math.random() * 1.5,
        opacity: Math.random(),
        speed: Math.random() * 0.02
      });
    }

    function drawStars() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      stars.forEach(s => {
        s.opacity += s.speed;
        if(s.opacity > 1 || s.opacity < 0) s.speed *= -1;
        ctx.fillStyle = `rgba(255, 255, 255, ${Math.abs(s.opacity)})`;
        ctx.beginPath();
        ctx.arc(s.x, s.y, s.size, 0, Math.PI*2);
        ctx.fill();
      });
      requestAnimationFrame(drawStars);
    }
    drawStars();

    // 4. כוכבים נופלים רנדומליים
    function createShootingStar() {
      const star = document.createElement('div');
      star.className = 'shooting-star';
      star.style.left = Math.random() * window.innerWidth + 'px';
      star.style.top = Math.random() * (window.innerHeight / 2) + 'px';
      document.body.appendChild(star);
      setTimeout(() => star.remove(), 3000);
    }
    setInterval(createShootingStar, 4000);

    // 5. אפקט מכה
    function triggerImpact() {
      const c = document.getElementById('container');
      c.classList.add('impact');
      setTimeout(() => c.classList.remove('impact'), 200);
    }
  </script>
</body>
</html>
