<!doctype html>
<html lang="he" dir="rtl">
<head>
  <meta charset="utf-8" />
  <title>ADAM DRAKE | OFFICIAL</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@700;900&family=Rajdhani:wght@500;700&display=swap');

    :root {
      --gold: #ffcc00;
      --gold-glow: rgba(255, 204, 0, 0.2);
    }

    body, html {
      margin: 0; padding: 0; width: 100%; height: 100vh;
      background: #000; overflow: hidden;
      display: grid; place-items: center;
      font-family: 'Rajdhani', sans-serif;
    }

    /* אור עכבר עדין וגדול */
    .mouse-glow {
      position: fixed; inset: 0; pointer-events: none; z-index: 5;
      background: radial-gradient(circle 500px at var(--x, 50%) var(--y, 50%), var(--gold-glow), transparent 80%);
    }

    #star-canvas { position: fixed; inset: 0; z-index: -1; opacity: 0.3; }

    /* כרטיס טרמינל */
    .terminal-card {
      position: relative; z-index: 10;
      width: 400px; padding: 60px 45px;
      background: rgba(10, 10, 10, 0.98);
      border: 1.5px solid var(--gold);
      border-radius: 10px;
      text-align: center;
      box-shadow: 0 0 50px rgba(0,0,0,1);
    }

    /* מסגרת תמונה */
    .img-wrap {
      width: 150px; height: 150px; margin: 0 auto 35px;
      border: 1px solid var(--gold); padding: 5px; border-radius: 8px;
    }
    .img-box {
      width: 100%; height: 100%; border: 1px solid var(--gold);
      border-radius: 4px; overflow: hidden;
    }
    .img-box img { width: 100%; height: 100%; object-fit: cover; }

    .name {
      font-family: 'Orbitron', sans-serif; font-size: 38px;
      margin: 0; color: #fff; letter-spacing: 2px;
      text-shadow: 0 0 10px rgba(255,255,255,0.1);
    }

    .rank {
      color: var(--gold); font-size: 11px; letter-spacing: 8px;
      margin-bottom: 45px; display: block; font-weight: bold;
    }

    /* כפתורים */
    .btn-list { display: flex; flex-direction: column; gap: 12px; }
    
    .btn {
      display: flex; align-items: center; justify-content: space-between;
      padding: 18px 25px; background: rgba(255, 255, 255, 0.03);
      border: 1px solid rgba(255, 204, 0, 0.1); color: #fff;
      text-decoration: none; font-weight: 700; font-size: 16px;
      transition: 0.2s; border-radius: 4px;
    }

    .btn:hover {
      background: rgba(255, 204, 0, 0.08);
      border-color: var(--gold);
      transform: translateY(-2px);
    }

    .btn i { font-size: 18px; color: var(--gold); }

    /* פוטר נקי - רק שעון */
    .footer {
      margin-top: 50px;
      border-top: 1px solid rgba(255,204,0,0.15);
      padding-top: 20px;
      display: flex;
      justify-content: center;
    }

    #clock {
      font-family: 'Orbitron', sans-serif;
      font-size: 14px;
      color: var(--gold);
      letter-spacing: 2px;
      opacity: 0.8;
    }
  </style>
</head>
<body>

  <canvas id="star-canvas"></canvas>
  <div class="mouse-glow" id="mouse-glow"></div>

  <div class="terminal-card">
    <div class="img-wrap">
      <div class="img-box">
        <img src="hero.png" alt="ADAM DRAKE">
      </div>
    </div>

    <h1 class="name">ADAM DRAKE</h1>
    <span class="rank">SHERIFF GSD</span>

    <div class="btn-list">
      <a href="https://discord.gg/TrvqDRE7DK" class="btn">
        <span>DISCORD // SECURE</span><i class="fab fa-discord"></i>
      </a>
      <a href="https://kick.com/sheriff-drakes" class="btn">
        <span>KICK // LIVE FEED</span><i class="fa-solid fa-headphones"></i>
      </a>
      <a href="https://www.youtube.com/@sheriffdrakes" class="btn">
        <span>YOUTUBE // DATA</span><i class="fab fa-youtube"></i>
      </a>
      <a href="https://www.instagram.com/adam.drakes" class="btn">
        <span>INSTAGRAM // INTEL</span><i class="fab fa-instagram"></i>
      </a>
    </div>

    <div class="footer">
      <div id="clock">00:00:00</div>
    </div>
  </div>

  <script>
    // עדכון שעון
    function updateClock() {
      const now = new Date();
      const time = now.toLocaleTimeString('he-IL', { hour12: false });
      document.getElementById('clock').innerText = time;
    }
    setInterval(updateClock, 1000);
    updateClock();

    // אפקט עכבר
    document.addEventListener('mousemove', (e) => {
      const glow = document.getElementById('mouse-glow');
      glow.style.setProperty('--x', e.clientX + 'px');
      glow.style.setProperty('--y', e.clientY + 'px');
    });

    // כוכבים עדינים ברקע
    const canvas = document.getElementById('star-canvas');
    const ctx = canvas.getContext('2d');
    let stars = [];
    function init() {
      canvas.width = window.innerWidth; canvas.height = window.innerHeight;
      stars = [];
      for(let i=0; i<100; i++) stars.push({x:Math.random()*canvas.width, y:Math.random()*canvas.height, size:Math.random()*1.5, o:Math.random(), v:Math.random()*0.01});
    }
    function draw() {
      ctx.clearRect(0,0,canvas.width,canvas.height);
      stars.forEach(s => {
        s.o += s.v; if(s.o > 1 || s.o < 0) s.v *= -1;
        ctx.fillStyle = `rgba(255,255,255,${Math.abs(s.o)})`;
        ctx.beginPath(); ctx.arc(s.x, s.y, s.size, 0, Math.PI*2); ctx.fill();
      });
      requestAnimationFrame(draw);
    }
    window.addEventListener('resize', init); init(); draw();
  </script>
</body>
</html>
