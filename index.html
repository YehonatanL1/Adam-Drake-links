<!doctype html>
<html lang="he" dir="rtl">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>GSD | TACTICAL TERMINAL</title>
  <style>
    :root {
      --gold: #d4af37;
      --red: #ff3e3e;
      --blue: #3e88ff;
      --bg: #030303;
    }

    body, html {
      margin: 0; padding: 0; height: 100vh;
      background: var(--bg); color: #fff;
      font-family: 'Consolas', 'Courier New', monospace;
      display: flex; align-items: center; justify-content: center;
      overflow: hidden;
    }

    /* רדאר ברקע */
    .radar {
      position: fixed; width: 150vw; height: 150vw;
      background: radial-gradient(circle, rgba(212, 175, 55, 0.05) 1px, transparent 1px);
      background-size: 50px 50px;
      z-index: 0; opacity: 0.3;
      animation: rotate 60s linear infinite;
    }
    @keyframes rotate { from { transform: rotate(0deg); } to { transform: rotate(360deg); } }

    .scan-line {
      position: fixed; top: 0; width: 100%; height: 100%;
      background: linear-gradient(to bottom, transparent, rgba(212, 175, 55, 0.03) 50%, transparent);
      background-size: 100% 8px; z-index: 10; pointer-events: none;
    }

    /* כרטיס טקטי */
    .terminal-card {
      position: relative; z-index: 20;
      width: 450px; background: rgba(10, 10, 10, 0.9);
      border: 2px solid var(--gold); border-radius: 2px;
      padding: 40px; box-shadow: 0 0 50px rgba(0,0,0,1), inset 0 0 20px rgba(212, 175, 55, 0.1);
      clip-path: polygon(0 5%, 5% 0, 100% 0, 100% 95%, 95% 100%, 0 100%);
    }

    .emergency-active { animation: siren-bg 0.5s infinite; }
    @keyframes siren-bg {
      0% { border-color: var(--red); box-shadow: 0 0 40px var(--red); }
      50% { border-color: var(--blue); box-shadow: 0 0 40px var(--blue); }
      100% { border-color: var(--red); box-shadow: 0 0 40px var(--red); }
    }

    .profile-section { position: relative; width: 140px; height: 140px; margin: 0 auto 20px; }
    .profile-img {
      width: 100%; height: 100%; border: 3px solid var(--gold);
      object-fit: cover; cursor: pointer; filter: grayscale(0.5) contrast(1.2);
    }
    .profile-img:hover { filter: grayscale(0); }

    .ui-corner { position: absolute; font-size: 10px; color: var(--gold); text-transform: uppercase; }
    .top-l { top: -20px; left: -20px; }
    .top-r { top: -20px; right: -20px; }

    .name { font-size: 32px; font-weight: 900; letter-spacing: 3px; text-align: center; margin: 10px 0; text-shadow: 0 0 10px var(--gold); }
    .rank { text-align: center; color: var(--gold); font-size: 14px; letter-spacing: 6px; margin-bottom: 30px; }

    .btn-grid { display: grid; gap: 15px; }
    .tactic-btn {
      position: relative; padding: 18px;
      background: rgba(212, 175, 55, 0.05);
      border: 1px solid rgba(212, 175, 55, 0.4);
      color: #fff; text-decoration: none; font-weight: bold;
      text-align: center; overflow: hidden; transition: 0.3s;
    }
    .tactic-btn:hover {
      background: var(--gold); color: #000;
      box-shadow: 0 0 20px var(--gold);
      transform: skewX(-5deg);
    }

    /* אפקט גליץ' בהובר */
    .tactic-btn:hover::before {
      content: 'LOADING...'; position: absolute; top: 0; left: 0; width: 100%; height: 100%;
      background: var(--gold); display: flex; align-items: center; justify-content: center;
      animation: glitch 0.2s steps(2) infinite;
    }
    @keyframes glitch { from { transform: translate(2px, 0); } to { transform: translate(-2px, 0); } }

    .footer-data {
      margin-top: 30px; display: flex; justify-content: space-between;
      font-size: 9px; color: rgba(212, 175, 55, 0.6);
    }
  </style>
</head>
<body>

<div class="radar"></div>
<div class="scan-line"></div>

<div class="terminal-card" id="mainCard">
  <div class="ui-corner top-l">ID: 4882-AD<br>LOC: GRAPESEED</div>
  <div class="ui-corner top-r">BAT: 88%<br>SIG: ENCRYPTED</div>

  <div class="profile-section">
    <img src="hero.png" class="profile-img" onclick="triggerSiren()" title="לחץ להפעלת סירנה">
  </div>

  <div class="name">ADAM DRAKE</div>
  <div class="rank">SHERIFF GSD</div>

  <div class="btn-grid">
    <a href="https://discord.gg/TrvqDRE7DK" class="tactic-btn">COMMS: DISCORD</a>
    <a href="https://kick.com/sheriff-drakes" class="tactic-btn">LIVE: KICK.COM</a>
    <a href="https://www.youtube.com/@sheriffdrakes" class="tactic-btn">DATA: YOUTUBE</a>
    <a href="https://www.instagram.com/adam.drakes" class="tactic-btn">INTEL: INSTAGRAM</a>
  </div>

  <div class="footer-data">
    <span>SYSTEM: STABLE</span>
    <span id="clock">00:00:00</span>
    <span>AUTH: ADMIN</span>
  </div>
</div>

<script>
  function triggerSiren() {
    document.getElementById('mainCard').classList.toggle('emergency-active');
  }

  function updateClock() {
    const n = new Date();
    document.getElementById('clock').innerText = n.toLocaleTimeString();
  }
  setInterval(updateClock, 1000);
  updateClock();

  // אפקט עכבר תלת ממדי עדין
  document.addEventListener('mousemove', (e) => {
    const card = document.getElementById('mainCard');
    let x = (window.innerWidth / 2 - e.clientX) / 40;
    let y = (window.innerHeight / 2 - e.clientY) / 40;
    card.style.transform = `rotateY(${x}deg) rotateX(${y}deg)`;
  });
</script>

</body>
</html>
