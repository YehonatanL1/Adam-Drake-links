<!doctype html>
<html lang="he" dir="rtl">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Adam Drake | Sheriff • GSD</title>

  <style>
    /* הגדרות צבעים ופונטים */
    :root {
      --gold-bright: #f3d27a;
      --gold-dark: #d4af37;
      --card-bg: rgba(13, 15, 22, 0.92);
      --item-bg: rgba(255, 255, 255, 0.03);
      --text-main: #ffffff;
      --text-muted: rgba(255, 255, 255, 0.6);
    }

    * { box-sizing: border-box; }

    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
      width: 100%;
      font-family: 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
      display: flex;
      align-items: center;
      justify-content: center;
      background: #000;
      overflow: hidden;
    }

    /* רקע חכם - לא נמרח ולא ענק */
    .bg-image {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      /* החלף את hero.png בשם הקובץ שלך */
      background: url("hero.png") center center no-repeat;
      background-size: cover; 
      filter: blur(10px) brightness(0.5);
      z-index: -1;
      transform: scale(1.1);
    }

    .main-card {
      background: var(--card-bg);
      width: 400px;
      max-width: 90%;
      border-radius: 28px;
      padding: 40px 25px;
      border: 1px solid rgba(255, 255, 255, 0.1);
      box-shadow: 0 40px 80px rgba(0, 0, 0, 0.8);
      backdrop-filter: blur(20px);
      text-align: center;
      position: relative;
    }

    /* עיצוב שם השריף */
    .name {
      font-size: 32px;
      font-weight: 900;
      color: #fff;
      margin: 0;
      text-transform: uppercase;
      letter-spacing: 1px;
    }

    .title-area {
      margin-top: 8px;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .role {
      color: var(--gold-bright);
      font-size: 16px;
      font-weight: 700;
      letter-spacing: 3px;
      text-transform: uppercase;
      text-shadow: 0 2px 4px rgba(0,0,0,0.5);
    }

    .gsd-tag {
      font-size: 14px;
      color: var(--gold-dark);
      margin-top: 4px;
      opacity: 0.9;
    }

    .divider {
      height: 1px;
      width: 70%;
      background: linear-gradient(90deg, transparent, var(--gold-dark), transparent);
      margin: 20px auto 30px;
    }

    /* רשימת לינקים */
    .links-container {
      display: flex;
      flex-direction: column;
      gap: 15px;
    }

    .link-box {
      display: flex;
      align-items: center;
      padding: 16px;
      background: var(--item-bg);
      border: 1px solid rgba(255, 255, 255, 0.08);
      border-radius: 18px;
      text-decoration: none;
      transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
    }

    .link-box:hover {
      background: rgba(212, 175, 55, 0.08);
      border-color: var(--gold-dark);
      transform: scale(1.02);
      box-shadow: 0 0 20px rgba(212, 175, 55, 0.1);
    }

    .icon {
      width: 48px;
      height: 48px;
      background: rgba(212, 175, 55, 0.15);
      border-radius: 14px;
      display: flex;
      align-items: center;
      justify-content: center;
      margin-left: 15px; /* רווח בגלל העברית */
    }

    .icon svg {
      width: 24px;
      height: 24px;
      fill: var(--gold-bright);
    }

    .info {
      text-align: right;
      flex-grow: 1;
    }

    .info b {
      display: block;
      color: #fff;
      font-size: 17px;
      margin-bottom: 2px;
    }

    .info span {
      display: block;
      color: var(--text-muted);
      font-size: 12px;
    }

    .footer-text {
      margin-top: 35px;
      font-size: 12px;
      color: var(--gold-dark);
      font-weight: bold;
      letter-spacing: 1px;
      opacity: 0.8;
    }
  </style>
</head>
