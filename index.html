<!doctype html>
<html lang="he" dir="rtl">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>GSD | ULTRA TACTICAL</title>
  <style>
    :root {
      --gold: #d4af37;
      --gold-bright: #ffdf7e;
      --bg-black: #020202;
    }

    * { box-sizing: border-box; cursor: crosshair; }

    body {
      margin: 0; padding: 0; height: 100vh;
      background: var(--bg-black); color: #fff;
      font-family: 'Segoe UI', sans-serif;
      display: flex; align-items: center; justify-content: center;
      overflow: hidden; perspective: 1500px;
    }

    /* --- הילת עכבר --- */
    .mouse-glow {
      position: fixed; top: 0; left: 0; width: 100%; height: 100%;
      background: radial-gradient(circle at var(--x, 50%) var(--y, 50%), rgba(212, 175, 55, 0.15) 0%, transparent 60%);
      pointer-events: none; z-index: 1;
    }

    /* --- פס טעינה עליון --- */
    .loading-bar {
      position: fixed; top: 0; left: 0; width: 100%; height: 4px;
      background: rgba(212, 175, 55, 0.1); z-index: 1000;
    }
    .loading-inner {
      height: 100%; width: 40%; background: var(--gold);
      box-shadow: 0 0 15px var(--gold);
      animation: load-run 3s infinite linear;
    }
    @keyframes load-run { from { transform: translateX(-100%); } to { transform: translateX(300%); } }

    /* --- הכרטיס המרכזי --- */
    .tactical-card {
      position: relative; z-index: 10;
      width: 440px; padding: 50px 30px;
      background: rgba(15, 15, 15, 0.9);
      backdrop-filter: blur(10px);
      border: 2px solid var(--gold);
      border-radius: 10px; text-align: center;
      box-shadow: 0 0 50px rgba(0,0,0,0.8);
      transition: transform 0.1s ease;
      animation: card-entry 1s cubic-bezier(0.17, 0.67, 0.83, 0.67);
    }

    @keyframes card-entry { from { opacity: 0; transform: scale(0.8) rotateX(-20deg); } to { opacity: 1; transform: scale(1) rotateX(0); } }

    /* --- אפקט שקשוק (Shake) --- */
    .shake { animation: shake-anim 0.3s cubic-bezier(.36,.07,.19,.97) both !important; }
    @keyframes shake-anim {
      10%, 90% { transform: translate3d(-2px, -2px, 0) rotate(1deg); }
      20%, 80% { transform: translate3d(4px, 4px, 0) rotate(-1deg); }
      30%, 50%, 70% { transform: translate3d(-6px, -6px, 0) rotate(2deg); }
      40%, 60% { transform: translate3d(6px, 6px, 0) rotate(-2deg); }
    }

    /* --- תמונת פרופיל הולוגרפית --- */
    .profile-wrap {
      position: relative; width: 140px; height: 140px; margin: 0 auto 25px;
      border-radius: 50%; border: 3px solid var(--gold);
      overflow: hidden; box-shadow: 0 0 20px rgba(212, 175, 55, 0.4);
    }
    .profile-img { width: 100%; height: 100%; object-fit: cover; transition: 0.3s; }
    
    /* קו סריקה הולוגרפי */
    .scan-effect {
      position: absolute; top: 0; left: 0; width: 100%; height: 10px;
      background: rgba(212, 175, 55, 0.3); box-shadow: 0 0 10px var(--gold);
      animation: scan-move 2s infinite linear;
    }
    @keyframes scan-move { 0% { top: -10%; } 100% { top: 110%; } }

    .name { font-size: 34px; font-weight: 900; letter-spacing: 4px; margin: 0; color: #fff; }
    .sub { font-size: 12px; color: var(--gold); letter-spacing: 8px; margin-bottom: 30px; text-transform: uppercase; }

    /* --- אנימציית זיג זג לכפתורים --- */
    .links-grid { display: flex; flex-direction: column; gap: 15px; }
    
    .gsd-link {
      position: relative; padding: 18px;
      background: rgba(255,255,255,0.03);
      border: 1px solid rgba(212, 175, 55, 0.2);
      color: #fff; text-decoration: none; font-weight: bold;
      overflow: hidden; transition: 0.3s;
    }

    .gsd-link:nth-child(odd) { animation: slideLeft 0.8s backwards; animation-delay: 0.5s; }
    .gsd-link:nth-child(even) { animation: slideRight 0.8s backwards; animation-delay: 0.7s; }

    @keyframes slideLeft { from { opacity: 0; transform: translateX(-150px); } to { opacity: 1; transform: translateX(0); } }
    @keyframes slideRight { from { opacity: 0; transform: translateX(150px); } to { opacity: 1; transform: translateX(0); } }

    .gsd-link:hover {
      background: var(--gold); color: #000;
      transform: scale(1.05) skewX(-5deg);
      box-shadow: 0 0 20px var(--gold);
    }

    /* --- שעון למטה --- */
    .system-footer {
      margin-top: 40px; font-size: 11px; color: var(--gold);
      display: flex; justify-content: space-between; border-top: 1px solid rgba(212, 175, 55, 0.2);
      padding-top: 15px; font-family: monospace;
    }

  </style>
</head>
<body>

  <div class="loading-bar"><div class="loading-inner"></div></div>
  <div class="mouse-glow" id="glow"></div>

  <div class="tactical-card" id="card">
    <div class="profile-wrap" onclick="applyShake()">
      <div class="scan-effect"></div>
      <img src="hero.png" alt="Adam Drake" class="profile-img">
    </div>

    <h1 class="name">ADAM DRAKE</h1>
    <div class="sub">SHERIFF GSD</div>

    <div class="links-grid">
      <a href="https://discord.gg/TrvqDRE7DK" class="gsd-link" onclick="applyShake()">DISCORD // SECURE</a>
      <a href="https://kick.com/sheriff-drakes" class="gsd-link" onclick="applyShake()">KICK // LIVE</a>
      <a href="https://www.youtube.com/@sheriffdrakes" class="gsd-link" onclick="applyShake()">YOUTUBE // DATA</a>
      <a href="https://www.instagram.com/adam.drakes" class="gsd-link" onclick="applyShake()">INSTAGRAM // INTEL</a>
    </div>

    <div class="system-footer">
      <span>GSD_TERMINAL_V4</span>
      <span id="live-clock">00:00:00</span>
      <span>STATUS: ACTIVE</span>
    </div>
  </div>

  <script>
    // תאורת עכבר
    const glow = document.getElementById('glow');
    const card = document.getElementById('card');

    document.addEventListener('mousemove', (e) => {
      glow.style.setProperty('--x', e.clientX + 'px');
      glow.style.setProperty('--y', e.clientY + 'px');

      // הטיה תלת ממדית
      const x = (window.innerWidth / 2 - e.clientX) / 45;
      const y = (window.innerHeight / 2 - e.clientY) / 45;
      card.style.transform = `rotateY(${x}deg) rotateX(${-y}deg)`;
    });

    // פונקציית שקשוק (Shake)
    function applyShake() {
      card.classList.add('shake');
      setTimeout(() => {
        card.classList.remove('shake');
      }, 400);
    }

    // שעון רץ
    function updateClock() {
      const now = new Date();
      document.getElementById('live-clock').innerText = now.toLocaleTimeString('he-IL');
    }
    setInterval(updateClock, 1000);
    updateClock();
  </script>

</body>
</html>
