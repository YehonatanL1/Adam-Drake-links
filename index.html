<!doctype html>
<html lang="he" dir="rtl">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>ADAM DRAKE | GSD COMMAND</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
  <style>
    :root { --gold: #d4af37; --red: #ff3e3e; --blue: #3e88ff; }
    * { box-sizing: border-box; cursor: crosshair; }
    body, html { margin: 0; padding: 0; height: 100vh; background: #000; color: #fff; font-family: 'Courier New', monospace; overflow: hidden; display: flex; align-items: center; justify-content: center; perspective: 1500px; }

    /* רקע רשת הולוגרמה */
    #grid-bg { position: fixed; inset: -10%; width: 120%; height: 120%; background-image: linear-gradient(rgba(212, 175, 55, 0.05) 1px, transparent 1px), linear-gradient(90deg, rgba(212, 175, 55, 0.05) 1px, transparent 1px); background-size: 50px 50px; z-index: -1; transform: translateZ(-200px); }

    /* אפקט נפילה */
    @keyframes tacticalIn { 0% { transform: translateY(-1200px) rotateX(-60deg); opacity: 0; } 100% { transform: translateY(0) rotateX(0); opacity: 1; } }

    .card { position: relative; width: 450px; padding: 50px; background: rgba(5, 5, 5, 0.85); backdrop-filter: blur(20px); border: 2px solid var(--gold); border-radius: 2px; text-align: center; box-shadow: 0 0 50px rgba(0,0,0,1); animation: tacticalIn 1.2s cubic-bezier(0.16, 1, 0.3, 1); transform-style: preserve-3d; }

    /* עיצוב פרופיל */
    .profile-area { position: relative; width: 160px; height: 160px; margin: 0 auto 25px; border: 1px solid var(--gold); overflow: hidden; }
    .profile-img { width: 100%; height: 100%; object-fit: cover; filter: contrast(1.2) brightness(0.8); }
    .scan-bar { position: absolute; width: 100%; height: 2px; background: var(--gold); box-shadow: 0 0 15px var(--gold); animation: scanLoop 2.5s infinite linear; }
    @keyframes scanLoop { 0% { top: -10%; } 100% { top: 110%; } }

    /* טקסט ואנימציה */
    .name { font-size: 34px; letter-spacing: 5px; margin: 0; text-shadow: 0 0 10px var(--gold); }
    .unit-status { font-size: 10px; color: var(--gold); margin-bottom: 30px; letter-spacing: 3px; height: 15px; }

    /* כפתורי זיג-זג */
    .links { display: grid; gap: 15px; }
    .btn { display: flex; align-items: center; justify-content: space-between; padding: 18px 25px; background: rgba(212, 175, 55, 0.05); border: 1px solid rgba(212, 175, 55, 0.3); color: #fff; text-decoration: none; font-weight: bold; transition: 0.3s; animation: zig 0.5s backwards; }
    .btn:nth-child(odd) { transform: translateX(-20px); }
    .btn:nth-child(even) { transform: translateX(20px); }
    @keyframes zig { from { opacity: 0; transform: scale(0.5); } }

    .btn:hover { background: var(--gold); color: #000; transform: scale(1.05) translateX(0); box-shadow: 0 0 30px var(--gold); }

    /* סירנה */
    .siren-mode { animation: flashScreen 0.2s infinite; }
    @keyframes flashScreen { 0% { box-shadow: inset 0 0 100px var(--red); } 50% { box-shadow: inset 0 0 100px var(--blue); } }

    .footer { margin-top: 30px; display: flex; justify-content: space-between; font-size: 9px; color: var(--gold); border-top: 1px solid rgba(212,175,55,0.2); padding-top: 15px; }

  </style>
</head>
<body id="main">

  <div id="grid-bg"></div>

  <div class="card" id="card">
    <div class="profile-area" onclick="playBeep(); toggleSiren()">
      <div class="scan-bar"></div>
      <img src="hero.png" class="profile-img">
    </div>

    <h1 class="name">ADAM DRAKE</h1>
    <div class="unit-status" id="status-text">INITIALIZING...</div>

    <div class="links">
      <a href="https://discord.gg/TrvqDRE7DK" class="btn" onclick="playBeep()"><span>SECURE COMMS</span><i class="fab fa-discord"></i></a>
      <a href="https://kick.com/sheriff-drakes" class="btn" onclick="playBeep()"><span>LIVE DISPATCH</span><i class="fa-solid fa-tower-broadcast"></i></a>
      <a href="https://www.youtube.com/@sheriffdrakes" class="btn" onclick="playBeep()"><span>ARCHIVED INTEL</span><i class="fab fa-youtube"></i></a>
      <a href="https://www.instagram.com/adam.drakes" class="btn" onclick="playBeep()"><span>SOCIAL RECORDS</span><i class="fab fa-instagram"></i></a>
    </div>

    <div class="footer">
      <span>GSD_UNIT_S01</span>
      <span id="clock">00:00:00</span>
      <span>10-8 ON DUTY</span>
    </div>
  </div>

  <script>
    // אפקט קול (ביפ משטרתי)
    const audioCtx = new (window.AudioContext || window.webkitAudioContext)();
    function playBeep() {
      const osc = audioCtx.createOscillator();
      const gain = audioCtx.createGain();
      osc.type = "square";
      osc.frequency.setValueAtTime(800, audioCtx.currentTime);
      gain.gain.setValueAtTime(0.1, audioCtx.currentTime);
      osc.connect(gain);
      gain.connect(audioCtx.destination);
      osc.start();
      osc.stop(audioCtx.currentTime + 0.1);
    }

    // שעון וסטטוס רץ
    const statuses = ["SCANNING GRAPESEED...", "RADIO CHANNEL: 01", "GPS: ACTIVE", "STATUS: 10-8 ON DUTY", "CHECKING RECORDS..."];
    let statusIdx = 0;
    setInterval(() => {
      document.getElementById('status-text').innerText = statuses[statusIdx];
      statusIdx = (statusIdx + 1) % statuses.length;
    }, 3000);

    function updateClock() {
      document.getElementById('clock').innerText = new Date().toLocaleTimeString('he-IL');
    }
    setInterval(updateClock, 1000);

    // תנועה תלת ממדית
    document.addEventListener('mousemove', (e) => {
      const x = (window.innerWidth / 2 - e.clientX) / 40;
      const y = (window.innerHeight / 2 - e.clientY) / 40;
      document.getElementById('card').style.transform = `rotateY(${x}deg) rotateX(${-y}deg)`;
      document.getElementById('grid-bg').style.transform = `translate(${x*2}px, ${y*2}px) translateZ(-200px)`;
    });

    function toggleSiren() {
      document.getElementById('main').classList.toggle('siren-mode');
    }
  </script>
</body>
</html>
