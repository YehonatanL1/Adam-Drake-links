<!doctype html>
<html lang="he" dir="rtl">
<head>
  <meta charset="utf-8" />
  <title>ADAM DRAKE | GSD ELITE</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@700;900&family=Rajdhani:wght@500;700&display=swap');

    :root {
      --gold: #ffcc00;
      --gold-glow: rgba(255, 204, 0, 0.35);
    }

    body, html {
      margin: 0; padding: 0; width: 100%; height: 100vh;
      background: #000; overflow: hidden;
      display: grid; place-items: center;
      font-family: 'Rajdhani', sans-serif;
    }

    /* רקע Grid טכנולוגי מאחור */
    .bg-grid {
      position: fixed; inset: 0;
      background-image: linear-gradient(var(--gold-glow) 1px, transparent 1px), 
                        linear-gradient(90deg, var(--gold-glow) 1px, transparent 1px);
      background-size: 50px 50px;
      opacity: 0.05; z-index: -2;
      transform: perspective(500px) rotateX(60deg) translateY(var(--ty, 0));
    }

    /* אור עכבר ענקי */
    .mouse-glow {
      position: fixed; inset: 0; pointer-events: none; z-index: 50;
      background: radial-gradient(circle 600px at var(--x, 50%) var(--y, 50%), var(--gold-glow), transparent 80%);
    }

    #star-canvas { position: fixed; inset: 0; z-index: -1; opacity: 0.8; }

    /* אנימציית זיגזג לכרטיס (מגיע מימין) */
    .main-card {
      position: relative; z-index: 10;
      width: 420px; padding: 50px 40px;
      background: rgba(5, 5, 5, 0.98);
      border: 1.5px solid var(--gold);
      border-radius: 12px; text-align: center;
      box-shadow: 0 0 80px rgba(0,0,0,1);
      animation: zig-right 1.2s cubic-bezier(0.16, 1, 0.3, 1) forwards;
    }

    @keyframes zig-right {
      0% { opacity: 0; transform: translateX(200px) skewX(-5deg); }
      100% { opacity: 1; transform: translateX(0) skewX(0); }
    }

    .img-wrap {
      width: 140px; height: 140px; margin: 0 auto 30px;
      border: 1px solid var(--gold); padding: 5px; border-radius: 10px;
    }
    .img-box {
      width: 100%; height: 100%; border: 1px solid var(--gold);
      border-radius: 5px; overflow: hidden;
    }
    .img-box img { width: 100%; height: 100%; object-fit: cover; }

    .name {
      font-family: 'Orbitron', sans-serif; font-size: 38px;
      margin: 0; color: #fff; letter-spacing: 2px;
    }

    .rank {
      color: var(--gold); font-size: 11px; letter-spacing: 8px;
      margin-bottom: 35px; display: block; font-weight: bold;
    }

    /* כפתורים בזיגזג (מגיעים משמאל) */
    .btn-list { display: flex; flex-direction: column; gap: 12px; }
    
    .btn {
      display: flex; align-items: center; justify-content: space-between;
      padding: 16px 22px; background: rgba(255, 255, 255, 0.02);
      border: 1px solid rgba(255, 204, 0, 0.1); color: #fff;
      text-decoration: none; font-weight: 700; font-size: 16px;
      border-radius: 4px; opacity: 0;
      animation: zig-left 0.8s cubic-bezier(0.16, 1, 0.3, 1) forwards;
    }

    .btn:nth-child(1) { animation-delay: 0.8s; }
    .btn:nth-child(2) { animation-delay: 1.0s; }
    .btn:nth-child(3) { animation-delay: 1.2s; }
    .btn:nth-child(4) { animation-delay: 1.4s; }

    @keyframes zig-left {
      0% { opacity: 0; transform: translateX(-150px) skewX(5deg); }
      100% { opacity: 1; transform: translateX(0) skewX(0); }
    }

    .btn:hover {
      background: rgba(255, 204, 0, 0.15);
      border-color: var(--gold);
      transform: scale(1.05);
    }

    /* פוטר בזיגזג (מלמטה) */
    .footer {
      margin-top: 40px; border-top: 1px solid rgba(255,204,0,0.15);
      padding-top: 20px; text-align: center;
      opacity: 0; animation: zig-up 1s ease forwards 1.8s;
    }

    @keyframes zig-up {
      0% { opacity: 0; transform: translateY(50px); }
      100% { opacity: 0.9; transform: translateY(0); }
    }

    .gsd-text {
      color: var(--gold); font-size: 11px; letter-spacing: 3px;
      margin-bottom: 8px; font-weight: bold; display: block;
    }

    #clock {
      font-family: 'Orbitron', sans-serif; font-size: 13px;
      color: #fff; opacity: 0.7; letter-spacing: 2px;
    }

    .lightning { position: absolute; inset: 0; z-index: -1; opacity: 0; border-radius: 12px; }
    .flash { animation: hit 0.15s ease-out; }
    @keyframes hit { 0%, 100% { opacity: 0; } 50% { opacity: 1; box-shadow: inset 0 0 50px #fff; } }
  </style>
</head>
<body>

  <div class="bg-grid" id="grid"></div>
  <canvas id="star-canvas"></canvas>
  <div class="mouse-glow" id="mouse-glow"></div>

  <div class="main-card">
    <div class="lightning" id="bolt"></div>
    
    <div class="img-wrap">
      <div class="img-box">
        <img src="hero.png" alt="ADAM DRAKE">
      </div>
    </div>

    <h1 class="name">ADAM DRAKE</h1>
    <span class="rank">SHERIFF GSD</span>

    <div class="btn-list">
      <a href="https://discord.gg/TrvqDRE7DK" class="btn">
        <span>DISCORD // SECURE</span><i class="fab fa-discord"></i>
      </a>
      <a href="https://kick.com/sheriff-drakes" class="btn">
        <span>KICK // LIVE FEED</span><i class="fa-solid fa-headphones"></i>
      </a>
      <a href="https://www.youtube.com/@sheriffdrakes" class="btn">
        <span>YOUTUBE // DATA</span><i class="fab fa-youtube"></i>
      </a>
      <a href="https://www.instagram.com/adam.drakes" class="btn">
        <span>INSTAGRAM // INTEL</span><i class="fab fa-instagram"></i>
      </a>
    </div>

    <div class="footer">
      <span class="gsd-text">GRAPESEED SHERIFF'S DEPARTMENT</span>
      <div id="clock">00:00:00</div>
    </div>
  </div>

  <script>
    function updateClock() {
      document.getElementById('clock').innerText = new Date().toLocaleTimeString('he-IL', {hour12: false});
    }
    setInterval(updateClock, 1000); updateClock();

    document.addEventListener('mousemove', (e) => {
      const glow = document.getElementById('mouse-glow');
      const grid = document.getElementById('grid');
      glow.style.setProperty('--x', e.clientX + 'px');
      glow.style.setProperty('--y', e.clientY + 'px');
      // הזזת הרקע עם העכבר
      grid.style.setProperty('--ty', (e.clientY * 0.05) + 'px');
    });

    const canvas = document.getElementById('star-canvas');
    const ctx = canvas.getContext('2d');
    let stars = [];
    function init() {
      canvas.width = window.innerWidth; canvas.height = window.innerHeight;
      stars = [];
      for(let i=0; i<800; i++) stars.push({x:Math.random()*canvas.width, y:Math.random()*canvas.height, size:Math.random()*1.8, o:Math.random(), v:Math.random()*0.04+0.01});
    }
    function draw() {
      ctx.clearRect(0,0,canvas.width,canvas.height);
      stars.forEach(s => {
        s.o += s.v; if(s.o > 1 || s.o < 0) s.v *= -1;
        ctx.fillStyle = `rgba(255,255,255,${Math.abs(s.o)})`;
        ctx.beginPath(); ctx.arc(s.x, s.y, s.size, 0, Math.PI*2); ctx.fill();
      });
      requestAnimationFrame(draw);
    }
    window.addEventListener('resize', init); init(); draw();

    setInterval(() => {
      if(Math.random() > 0.6) {
        const b = document.getElementById('bolt');
        b.classList.add('flash');
        setTimeout(() => b.classList.remove('flash'), 150);
      }
    }, 3500);
  </script>
</body>
</html>
