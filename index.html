<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Adam Drake | Links</title>

  <style>
    /* ===== RESET ===== */
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    /* ===== BACKGROUND ===== */
    body {
      min-height: 100vh;
      font-family: system-ui, -apple-system, Segoe UI, Arial;
      background: url("hero.png") center / cover no-repeat;
      display: flex;
      align-items: center;
      justify-content: center;
      color: #fff;
      position: relative;
      overflow: hidden;
    }

    /* שכבת כהות + וינייט (לא מטשטש!) */
    body::before {
      content: "";
      position: absolute;
      inset: 0;
      background:
        radial-gradient(
          ellipse at center,
          rgba(0,0,0,0.15) 0%,
          rgba(0,0,0,0.65) 75%
        ),
        linear-gradient(
          rgba(0,0,0,0.15),
          rgba(0,0,0,0.35)
        );
      z-index: 0;
    }

    /* ===== CARD ===== */
    .card {
      position: relative;
      z-index: 1;
      width: 100%;
      max-width: 360px;
      background: linear-gradient(180deg, #0f172a, #020617);
      border-radius: 22px;
      padding: 22px;
      box-shadow: 0 25px 80px rgba(0,0,0,.65);
      backdrop-filter: blur(6px);
      text-align: center;
    }

    /* ===== HEADER ===== */
    .name {
      font-size: 22px;
      font-weight: 700;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 8px;
    }

    .badge {
      width: 18px;
      height: 18px;
      border-radius: 50%;
      background: #f5c36a;
      color: #000;
      font-size: 12px;
      font-weight: 700;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .role {
      margin-top: 6px;
      font-size: 13px;
      letter-spacing: .6px;
      color: #cbd5f5;
    }

    /* ===== LINKS ===== */
    .links {
      margin-top: 18px;
      display: flex;
      flex-direction: column;
      gap: 12px;
    }

    .link {
      display: flex;
      align-items: center;
      gap: 12px;
      padding: 14px;
      border-radius: 16px;
      background: linear-gradient(180deg, #111827, #020617);
      border: 1px solid rgba(255,255,255,.06);
      text-decoration: none;
      color: #fff;
      transition: all .25s ease;
    }

    .link:hover {
      transform: translateY(-2px);
      box-shadow: 0 10px 30px rgba(0,0,0,.5);
      border-color: rgba(245,195,106,.35);
    }

    .icon {
      width: 42px;
      height: 42px;
      border-radius: 12px;
      background: rgba(245,195,106,.15);
      color: #f5c36a;
      font-weight: 700;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 16px;
      flex-shrink: 0;
    }

    .text {
      text-align: left;
    }

    .text strong {
      font-size: 14px;
      display: block;
    }

    .text span {
      font-size: 12px;
      color: #9aa4d6;
    }

    /* ===== FOOTER ===== */
    .footer {
      margin-top: 16px;
      font-size: 11px;
      color: #7c83b8;
    }

    /* ===== MOBILE ===== */
    @media (max-width: 480px) {
      .card {
        max-width: 320px;
        padding: 18px;
      }
    }
  </style>
</head>

<body>

  <div class="card">

    <div class="name">
      Adam Drake
      <div class="badge">★</div>
    </div>

    <div class="role">Sheriff • GSD</div>

    <div class="links">

      <a class="link" href="#" target="_blank">
        <div class="icon">D</div>
        <div class="text">
          <strong>Discord</strong>
          <span>Join Adam Drake’s server</span>
        </div>
      </a>

      <a class="link" href="#" target="_blank">
        <div class="icon">K</div>
        <div class="text">
          <strong>Kick</strong>
          <span>Live RP streams</span>
        </div>
      </a>

      <a class="link" href="#" target="_blank">
        <div class="icon">Y</div>
        <div class="text">
          <strong>YouTube</strong>
          <span>Music & creations</span>
        </div>
      </a>

      <a class="link" href="#" target="_blank">
        <div class="icon">I</div>
        <div class="text">
          <strong>Instagram</strong>
          <span>Photos & updates</span>
        </div>
      </a>

    </div>

    <div class="footer">© Adam Drake</div>

  </div>

</body>
</html>
