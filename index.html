<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Adam Drake | Sheriff • GSD</title>

<style>
:root{
  --gold:#d4af37;
  --card:#0b1220cc;
  --stroke:rgba(255,255,255,.08);
}

*{box-sizing:border-box}

body{
  margin:0;
  min-height:100vh;
  font-family:system-ui,-apple-system,Segoe UI,Arial;
  background:
    linear-gradient(rgba(0,0,0,.55),rgba(0,0,0,.65)),
    url("hero.png") center/cover no-repeat;
  display:flex;
  align-items:center;
  justify-content:center;
  color:#fff;
}

/* ===== CARD ===== */
.card{
  width:100%;
  max-width:360px; /* <<< זה מה שמקטין */
  background:var(--card);
  backdrop-filter:blur(14px);
  border-radius:20px;
  padding:22px;
  box-shadow:0 25px 70px rgba(0,0,0,.7);
  border:1px solid var(--stroke);
  animation:fadeUp .6s ease;
}

@keyframes fadeUp{
  from{opacity:0;transform:translateY(20px)}
  to{opacity:1;transform:none}
}

h1{
  margin:0;
  font-size:22px;
  font-weight:700;
  display:flex;
  align-items:center;
  justify-content:center;
  gap:8px;
}

.badge{
  width:18px;
  height:18px;
  border-radius:50%;
  background:var(--gold);
  display:inline-flex;
  align-items:center;
  justify-content:center;
  font-size:12px;
  color:#000;
}

.subtitle{
  margin:6px 0 18px;
  font-size:13px;
  color:#c9c9c9;
  letter-spacing:.5px;
}

/* ===== LINKS ===== */
.link{
  display:flex;
  align-items:center;
  gap:12px;
  padding:14px;
  margin-bottom:10px;
  background:linear-gradient(180deg,#111a2e,#0b1220);
  border-radius:14px;
  text-decoration:none;
  color:#fff;
  border:1px solid var(--stroke);
  transition:.2s ease;
}

.link:hover{
  transform:translateY(-2px);
  box-shadow:0 10px 25px rgba(0,0,0,.5);
}

.icon{
  width:38px;
  height:38px;
  border-radius:10px;
  background:rgba(212,175,55,.15);
  display:flex;
  align-items:center;
  justify-content:center;
  color:var(--gold);
  font-weight:700;
}

.text strong{
  display:block;
  font-size:15px;
}

.text small{
  font-size:12px;
  color:#bdbdbd;
}

.footer{
  margin-top:14px;
  font-size:11px;
  color:#888;
}
</style>
</head>

<body>

<div class="card">
  <h1>
    Adam Drake
    <span class="badge">★</span>
  </h1>
  <div class="subtitle">Sheriff • GSD</div>

  <a class="link" href="#">
    <div class="icon">D</div>
    <div class="text">
      <strong>Discord</strong>
      <small>Join Adam Drake’s server</small>
    </div>
  </a>

  <a class="link" href="#">
    <div class="icon">K</div>
    <div class="text">
      <strong>Kick</strong>
      <small>Live RP streams</small>
    </div>
  </a>

  <a class="link" href="#">
    <div class="icon">Y</div>
    <div class="text">
      <strong>YouTube</strong>
      <small>Music & creations</small>
    </div>
  </a>

  <a class="link" href="#">
    <div class="icon">I</div>
    <div class="text">
      <strong>Instagram</strong>
      <small>Photos & updates</small>
    </div>
  </a>

  <div class="footer">© Adam Drake</div>
</div>

</body>
</html>
