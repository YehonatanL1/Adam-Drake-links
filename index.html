<!doctype html>
<html lang="he" dir="rtl">

  <meta charset="utf-8" />

  <title>Adam Drake | Sheriff • GSD</title>

  <style>
    :root {
      --gold: #d4af37;
      --gold2: #f3d27a;
      --card-bg: rgba(12, 14, 22, 0.85);
      --stroke: rgba(255, 255, 255, 0.1);
      --text: #ffffff;
      --muted: rgba(255, 255, 255, 0.6);
      --radius: 20px;
    }

    * { box-sizing: border-box; }

    body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', system-ui, sans-serif;
      color: var(--text);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      background: #05060a;
      overflow-x: hidden;
    }

    /* הגדרות לתמונת הרקע */
    body::before {
      content: "";
      position: fixed;
      inset: 0;
      /* וודא שהקובץ hero.png נמצא באותה תיקייה או החלף בקישור לתמונה */
      background: url("hero.png") center center / cover no-repeat;
      filter: blur(5px) brightness(0.6);
      transform: scale(1.05);
      z-index: -1;
    }

    .container {
      display: flex;
      flex-wrap: wrap;
      gap: 30px;
      padding: 40px 20px;
      justify-content: center;
      width: 100%;
      max-width: 1000px;
    }

    .card {
      background: var(--card-bg);
      border: 1px solid var(--stroke);
      border-radius: var(--radius);
      backdrop-filter: blur(15px);
      -webkit-backdrop-filter: blur(15px);
      padding: 35px 25px;
      width: 350px;
      box-shadow: 0 25px 50px rgba(0,0,0,0.6);
      text-align: center;
      transition: transform 0.3s ease;
    }

    .card:hover {
      transform: translateY(-5px);
    }

    .name {
      font-size: 24px;
      font-weight: 800;
      margin: 0;
      letter-spacing: 0.5px;
    }

    .sub {
      color: var(--gold2);
      font-size: 13px;
      margin-top: 5px;
      letter-spacing: 1.5px;
      font-weight: 600;
    }

    .line {
      height: 1px;
      width: 50%;
      background: linear-gradient(90deg, transparent, var(--gold), transparent);
      margin: 18px auto 25px;
    }

    .links-list {
      display: flex;
      flex-direction: column;
      gap: 14px;
    }

    .link-item {
      display: flex;
      align-items: center;
      gap: 15px;
      padding: 14px;
      background: rgba(255, 255, 255, 0.04);
      border: 1px solid rgba(255, 255, 255, 0.08);
      border-radius: 16px;
      text-decoration: none;
      color: white;
      transition: all 0.2s ease;
      text-align: right;
    }

    .link-item:hover {
      background: rgba(212, 175, 55, 0.12);
      border-color: var(--gold);
      box-shadow: 0 5px 15px rgba(0,0,0,0.2);
    }

    .icon-box {
      width: 42px;
      height: 42px;
      background: rgba(212, 175, 55, 0.15);
      border-radius: 12px;
      display: flex;
      align-items: center;
      justify-content: center;
      flex-shrink: 0;
    }

    .icon-box svg {
      width: 22px;
      height: 22px;
      fill: var(--gold);
    }

    .text-box {
      display: flex;
      flex-direction: column;
    }

    .text-box b { font-size: 16px; margin-bottom: 2px; }
    .text-box span { font-size: 12px; color: var(--muted); }

    .footer {
      margin-top: 30px;
      font-size: 12px;
      color: var(--gold);
      opacity: 0.7;
      letter-spacing: 1px;
    }

    /* התאמה למסכים קטנים */
    @media (max-width: 768px) {
      .container { gap: 20px; padding: 20px; }
      .card { width: 100%; max-width: 350px; }
    }
  </style>
