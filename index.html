<head>

  <title>ADAM DRAKE | GSD ELITE</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@900&family=Rajdhani:wght@700&display=swap');

    :root {
      --gold: #ffcc00;
      --kick-green: #00e701;
      --glow: rgba(255, 204, 0, 0.6);
    }

    body, html {
      margin: 0; padding: 0; width: 100%; height: 100vh;
      background: #000; overflow: hidden;
      display: grid; place-items: center;
      font-family: 'Rajdhani', sans-serif;
    }

    /* אור עכבר ענקי */
    .mouse-glow {
      position: fixed; inset: 0; pointer-events: none; z-index: 5;
      background: radial-gradient(circle 400px at var(--x, 50%) var(--y, 50%), rgba(255, 204, 0, 0.15), transparent 80%);
    }

    #star-canvas { position: fixed; inset: 0; z-index: -1; }

    /* כוכב נופל */
    .shooting-star {
      position: absolute; width: 3px; height: 3px; background: #fff;
      box-shadow: 0 0 15px #fff; border-radius: 50%; pointer-events: none;
      animation: shoot 1.5s linear forwards;
    }
    @keyframes shoot {
      0% { transform: translate(0, 0) scale(1); opacity: 1; }
      100% { transform: translate(800px, 800px) scale(0); opacity: 0; }
    }

    /* כרטיס מרכזי */
    .main-card {
      position: relative; z-index: 10;
      width: 420px; padding: 45px;
      background: rgba(5, 5, 5, 0.98);
      border: 2px solid var(--gold);
      box-shadow: 0 0 50px rgba(0,0,0,1);
      text-align: center;
      animation: card-appear 1s ease-out;
    }

    @keyframes card-appear {
      0% { opacity: 0; transform: scale(0.9); }
      100% { opacity: 1; transform: scale(1); }
    }

    .profile-box {
      width: 180px; height: 180px; margin: 0 auto 35px;
      border: 3px solid var(--gold);
      box-shadow: 0 0 20px var(--glow);
      overflow: hidden;
    }
    .profile-box img { width: 100%; height: 100%; object-fit: cover; }

    /* אנימציית הבהוב לשם */
    .name {
      font-family: 'Orbitron', sans-serif; font-size: 40px;
      margin: 0; color: #fff; letter-spacing: 2px;
      text-shadow: 0 0 15px var(--glow);
      animation: flicker 4s infinite;
    }
    @keyframes flicker {
      0%, 18%, 22%, 25%, 53%, 57%, 100% { text-shadow: 0 0 15px var(--glow); opacity: 1; }
      20%, 24%, 55% { text-shadow: none; opacity: 0.8; }
    }

    .rank {
      color: var(--gold); font-size: 14px; letter-spacing: 6px;
      margin-bottom: 40px; display: block; font-weight: bold;
    }

    /* כפתורים */
    .btn-stack { display: flex; flex-direction: column; gap: 15px; }
    
    .btn {
      display: flex; align-items: center; justify-content: space-between;
      padding: 18px 25px; background: rgba(255, 255, 255, 0.05);
      border: 1px solid rgba(255, 204, 0, 0.3); color: #fff;
      text-decoration: none; font-weight: bold; font-size: 19px;
      transition: 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275);
    }

    .btn:hover {
      transform: scale(1.05);
      border-color: #fff;
      box-shadow: 0 0 30px var(--glow);
    }

    /* לוגו KICK ספציפי */
    .btn-kick:hover {
      background: var(--kick-green);
      color: #000;
      box-shadow: 0 0 30px var(--kick-green);
    }
    .btn-kick i { color: var(--kick-green); }
    .btn-kick:hover i { color: #000; }

    .btn-discord:hover { background: #5865F2; }
    .btn-yt:hover { background: #FF0000; }
    .btn-ig:hover { background: linear-gradient(45deg, #f09433, #e6683c, #dc2743, #cc2366, #bc1888); }

    .footer {
      margin-top: 40px; display: flex; justify-content: space-between;
      font-size: 11px; color: var(--gold); border-top: 1px solid rgba(255,204,0,0.2);
      padding-top: 15px; font-family: 'Orbitron', sans-serif;
    }
  </style>
</head>
