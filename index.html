<!doctype html>
<html lang="he" dir="rtl">
<head>
  <meta charset="utf-8" />
  <title>ADAM DRAKE | GSD ELITE</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@700;900&family=Rajdhani:wght@500;700&display=swap');

    :root {
      --gold: #ffcc00;
      --gold-glow: rgba(255, 204, 0, 0.3);
    }

    body, html {
      margin: 0; padding: 0; width: 100%; height: 100vh;
      background: #000; overflow: hidden;
      display: grid; place-items: center;
      font-family: 'Rajdhani', sans-serif;
    }

    /* אור עכבר ענקי */
    .mouse-glow {
      position: fixed; inset: 0; pointer-events: none; z-index: 50;
      background: radial-gradient(circle 500px at var(--x, 50%) var(--y, 50%), var(--gold-glow), transparent 80%);
    }

    /* רקע כוכבים מאסיבי */
    #star-canvas { position: fixed; inset: 0; z-index: -1; opacity: 0.7; }

    /* כוכבים נופלים בתדירות גבוהה */
    .shooting-star {
      position: absolute; width: 3px; height: 3px; background: #fff;
      box-shadow: 0 0 15px #fff; border-radius: 50%; pointer-events: none;
      z-index: 1; animation: shoot 1.2s linear forwards;
    }
    @keyframes shoot {
      0% { transform: translate(0, 0) scale(1); opacity: 1; }
      100% { transform: translate(700px, 700px) scale(0); opacity: 0; }
    }

    /* כרטיס עם אנימציית כניסה זיגזג */
    .main-card {
      position: relative; z-index: 10;
      width: 420px; padding: 60px 45px;
      background: rgba(6, 6, 6, 0.96);
      border: 1.5px solid var(--gold);
      border-radius: 12px; text-align: center;
      box-shadow: 0 0 70px rgba(0,0,0,1);
      animation: entry-card 1s cubic-bezier(0.22, 1, 0.36, 1) forwards;
    }

    @keyframes entry-card {
      0% { opacity: 0; transform: translateX(120px); }
      100% { opacity: 1; transform: translateX(0); }
    }

    .img-wrap {
      width: 150px; height: 150px; margin: 0 auto 35px;
      border: 1px solid var(--gold); padding: 5px; border-radius: 10px;
    }
    .img-box {
      width: 100%; height: 100%; border: 1px solid var(--gold);
      border-radius: 6px; overflow: hidden;
    }
    .img-box img { width: 100%; height: 100%; object-fit: cover; }

    .name {
      font-family: 'Orbitron', sans-serif; font-size: 40px;
      margin: 0; color: #fff; letter-spacing: 2px;
      text-shadow: 0 0 20px var(--gold-glow);
    }

    .rank {
      color: var(--gold); font-size: 11px; letter-spacing: 8px;
      margin-bottom: 40px; display: block; font-weight: bold;
    }

    /* כפתורים שמגיעים מהצד השני (זיגזג) */
    .btn-list { display: flex; flex-direction: column; gap: 12px; }
    
    .btn {
      display: flex; align-items: center; justify-content: space-between;
      padding: 18px 25px; background: rgba(255, 255, 255, 0.03);
      border: 1px solid rgba(255, 204, 0, 0.1); color: #fff;
      text-decoration: none; font-weight: 700; font-size: 17px;
      border-radius: 4px; opacity: 0;
      animation: entry-btns 0.8s cubic-bezier(0.22, 1, 0.36, 1) forwards;
    }

    /* השהיית כניסה לכפתורים */
    .btn:nth-child(1) { animation-delay: 0.6s; }
    .btn:nth-child(2) { animation-delay: 0.8s; }
    .btn:nth-child(3) { animation-delay: 1.0s; }
    .btn:nth-child(4) { animation-delay: 1.2s; }

    @keyframes entry-btns {
      0% { opacity: 0; transform: translateX(-80px); }
      100% { opacity: 1; transform: translateX(0); }
    }

    .btn:hover {
      background: rgba(255, 204, 0, 0.12);
      border-color: var(--gold);
      transform: scale(1.02) translateY(-2px);
      box-shadow: 0 5px 20px rgba(255,204,0,0.1);
    }

    .btn i { font-size: 18px; color: var(--gold); }

    .footer {
      margin-top: 50px; border-top: 1px solid rgba(255,204,0,0.15);
      padding-top: 20px; display: flex; justify-content: center;
    }

    #clock {
      font-family: 'Orbitron', sans-serif; font-size: 15px;
      color: var(--gold); letter-spacing: 2px;
    }

    /* ברקים */
    .lightning-flash {
      position: absolute; inset: 0; z-index: -1; border-radius: 12px; opacity: 0;
    }
    .flash-on { animation: flash-anim 0.2s ease-out; }
    @keyframes flash-anim {
      0% { opacity: 0; }
      50% { opacity: 1; box-shadow: 0 0 60px #fff; }
      100% { opacity: 0; }
    }
  </style>
</head>
<body>

  <canvas id="star-canvas"></canvas>
  <div class="mouse-glow" id="mouse-glow"></div>

  <div class="main-card">
    <div class="lightning-flash" id="bolt"></div>
    
    <div class="img-wrap">
      <div class="img-box">
        <img src="hero.png" alt="DRAKE">
      </div>
    </div>

    <h1 class="name">ADAM DRAKE</h1>
    <span class="rank">SHERIFF GSD</span>

    <div class="btn-list">
      <a href="https://discord.gg/TrvqDRE7DK" class="btn">
        <span>DISCORD // SECURE</span><i class="fab fa-discord"></i>
      </a>
      <a href="https://kick.com/sheriff-drakes" class="btn">
        <span>KICK // LIVE FEED</span><i class="fa-solid fa-headphones"></i>
      </a>
      <a href="https://www.youtube.com/@sheriffdrakes" class="btn">
        <span>YOUTUBE // DATA</span><i class="fab fa-youtube"></i>
      </a>
      <a href="https://www.instagram.com/adam.drakes" class="btn">
        <span>INSTAGRAM // INTEL</span><i class="fab fa-instagram"></i>
      </a>
    </div>

    <div class="footer">
      <div id="clock">00:00:00</div>
    </div>
  </div>

  <script>
    // שעון
    function updateClock() {
      document.getElementById('clock').innerText = new Date().toLocaleTimeString('he-IL', {hour12: false});
    }
    setInterval(updateClock, 1000); updateClock();

    // אור עכבר
    document.addEventListener('mousemove', (e) => {
      const glow = document.getElementById('mouse-glow');
      glow.style.setProperty('--x', e.clientX + 'px');
      glow.style.setProperty('--y', e.clientY + 'px');
    });

    // מערכת כוכבים מאסיבית (400 כוכבים)
    const canvas = document.getElementById('star-canvas');
    const ctx = canvas.getContext('2d');
    let stars = [];
    function init() {
      canvas.width = window.innerWidth; canvas.height = window.innerHeight;
      stars = [];
      for(let i=0; i<400; i++) {
        stars.push({
          x: Math.random() * canvas.width,
          y: Math.random() * canvas.height,
          size: Math.random() * 2,
          o: Math.random(),
          v: Math.random() * 0.03 + 0.01 // מהירות ניצנוץ גבוהה
        });
      }
    }
    function draw() {
      ctx.clearRect(0,0,canvas.width,canvas.height);
      stars.forEach(s => {
        s.o += s.v; if(s.o > 1 || s.o < 0) s.v *= -1;
        ctx.fillStyle = `rgba(255,255,255,${Math.abs(s.o)})`;
        ctx.beginPath(); ctx.arc(s.x, s.y, s.size, 0, Math.PI*2); ctx.fill();
      });
      requestAnimationFrame(draw);
    }
    window.addEventListener('resize', init); init(); draw();

    // כוכבים נופלים בתדירות גבוהה (כל 2 שניות)
    setInterval(() => {
      const s = document.createElement('div');
      s.className = 'shooting-star';
      s.style.left = Math.random() * (window.innerWidth - 300) + 'px';
      s.style.top = Math.random() * (window.innerHeight / 2) + 'px';
      document.body.appendChild(s);
      setTimeout(() => s.remove(), 1200);
    }, 2000);

    // ברקים
    setInterval(() => {
      if(Math.random() > 0.7) {
        const b = document.getElementById('bolt');
        b.classList.add('flash-on');
        setTimeout(() => b.classList.remove('flash-on'), 200);
      }
    }, 4000);
  </script>
</body>
</html>
