<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Adam Drake | Links</title>

  <style>
    :root {
      --gold: #d4af37;
      --gold-soft: rgba(212,175,55,.25);
      --card: rgba(12,14,20,.85);
      --item: rgba(20,24,32,.9);
      --text-muted: #b8bcc6;
    }

    * {
      box-sizing: border-box;
    }

    body {
      min-height: 100vh;
      margin: 0;
      font-family: system-ui, -apple-system, Segoe UI, Arial;
      background:
        linear-gradient(
          rgba(0,0,0,.55),
          rgba(0,0,0,.75)
        ),
        url("hero.png");
      background-size: cover;
      background-position: center top;
      background-repeat: no-repeat;
      display: flex;
      align-items: center;
      justify-content: center;
      color: #fff;
      padding: 24px;
    }

    .card {
      width: 100%;
      max-width: 420px;
      background: var(--card);
      border-radius: 22px;
      padding: 26px;
      box-shadow: 0 40px 120px rgba(0,0,0,.75);
      backdrop-filter: blur(6px);
    }

    .title {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 10px;
      font-size: 26px;
      font-weight: 700;
      margin: 0;
    }

    .badge {
      width: 18px;
      height: 18px;
      border-radius: 50%;
      background: var(--gold);
      box-shadow: 0 0 10px var(--gold-soft);
    }

    .subtitle {
      text-align: center;
      color: var(--text-muted);
      margin: 8px 0 22px;
      font-size: 14px;
    }

    .links {
      display: flex;
      flex-direction: column;
      gap: 14px;
    }

    .link {
      display: flex;
      align-items: center;
      gap: 14px;
      padding: 14px 16px;
      border-radius: 16px;
      background: linear-gradient(
        180deg,
        rgba(255,255,255,.04),
        rgba(0,0,0,.25)
      );
      text-decoration: none;
      color: #fff;
      border: 1px solid rgba(255,255,255,.06);
      transition: all .25s ease;
    }

    .link:hover {
      transform: translateY(-2px);
      border-color: var(--gold);
      box-shadow: 0 0 0 1px var(--gold-soft);
    }

    .icon {
      width: 42px;
      height: 42px;
      border-radius: 12px;
      background: radial-gradient(
        circle at top,
        var(--gold),
        #8c6b1f
      );
      display: flex;
      align-items: center;
      justify-content: center;
      font-weight: 800;
      color: #111;
      box-shadow: 0 6px 18px rgba(0,0,0,.4);
      flex-shrink: 0;
    }

    .text {
      line-height: 1.2;
    }

    .text strong {
      display: block;
      font-size: 15px;
    }

    .text span {
      font-size: 12px;
      color: var(--text-muted);
    }

    .footer {
      text-align: center;
      margin-top: 18px;
      font-size: 12px;
      color: var(--gold);
      opacity: .85;
    }
  </style>
</head>

<body>
  <div class="card">
    <h1 class="title">
      Adam Drake
      <span class="badge"></span>
    </h1>

    <div class="subtitle">Sheriff • GSD</div>

    <div class="links">
      <a class="link" href="#">
        <div class="icon">D</div>
        <div class="text">
          <strong>Discord</strong>
          <span>Join Adam Drake’s server</span>
        </div>
      </a>

      <a class="link" href="#">
        <div class="icon">K</div>
        <div class="text">
          <strong>Kick</strong>
          <span>Live RP streams</span>
        </div>
      </a>

      <a class="link" href="#">
        <div class="icon">Y</div>
        <div class="text">
          <strong>YouTube</strong>
          <span>Music & creations</span>
        </div>
      </a>

      <a class="link" href="#">
        <div class="icon">I</div>
        <div class="text">
          <strong>Instagram</strong>
          <span>Photos & updates</span>
        </div>
      </a>
    </div>

    <div class="footer">© Adam Drake</div>
  </div>
</body>
</html>
