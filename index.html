<!doctype html>
<html lang="he" dir="rtl">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>ADAM DRAKE | GSD ELITE</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;900&display=swap" rel="stylesheet">
  
  <style>
    :root {
      --gold: #c5a059;
      --accent: #ffd700;
      --glass: rgba(255, 255, 255, 0.03);
      --border: rgba(197, 160, 89, 0.3);
    }

    * { box-sizing: border-box; cursor: none; } /* עכבר מותאם אישית */

    body {
      margin: 0; padding: 0; height: 100vh;
      background: radial-gradient(circle at center, #111 0%, #000 100%);
      color: #fff; font-family: 'Inter', sans-serif;
      display: flex; align-items: center; justify-content: center;
      overflow: hidden; perspective: 1000px;
    }

    /* סמן עכבר מיוחד */
    .cursor {
      position: fixed; width: 40px; height: 40px; border: 1px solid var(--gold);
      border-radius: 50%; pointer-events: none; z-index: 1000;
      transition: transform 0.1s ease; transform: translate(-50%, -50%);
    }
    .cursor::after {
      content: ''; position: absolute; top: 50%; left: 50%; width: 4px; height: 4px;
      background: var(--gold); border-radius: 50%; transform: translate(-50%, -50%);
    }

    /* רקע חלקיקים עמוק */
    #bg-layers { position: fixed; inset: 0; z-index: 1; }

    /* אנימציית בנייה של הכרטיס */
    @keyframes cardBuild {
      0% { width: 0; height: 2px; opacity: 0; }
      50% { width: 450px; height: 2px; opacity: 1; }
      100% { width: 450px; height: 600px; opacity: 1; }
    }

    .main-frame {
      position: relative; z-index: 10;
      width: 450px; height: 600px;
      background: rgba(0, 0, 0, 0.6);
      backdrop-filter: blur(30px);
      border: 1px solid var(--border);
      display: flex; flex-direction: column; align-items: center; padding: 40px;
      animation: cardBuild 1.5s cubic-bezier(0.19, 1, 0.22, 1) forwards;
      overflow: hidden;
    }

    /* תוכן שמופיע אחרי הבנייה */
    .content { opacity: 0; animation: fadeIn 0.8s 1.2s forwards; width: 100%; }
    @keyframes fadeIn { to { opacity: 1; } }

    /* תמונה בתוך כוונת */
    .profile-hex {
      position: relative; width: 140px; height: 140px; margin: 0 auto 30px;
      border: 1px solid var(--gold); transition: 0.5s;
    }
    .profile-hex img { width: 100%; height: 100%; object-fit: cover; opacity: 0.8; }
    .reticle {
      position: absolute; inset: -10px; border: 1px solid var(--gold);
      opacity: 0.3; animation: rotateReticle 10s infinite linear;
    }
    @keyframes rotateReticle { from { transform: rotate(0deg); } to { transform: rotate(360deg); } }

    .name { font-weight: 900; font-size: 32px; letter-spacing: 2px; margin: 0; text-align: center; }
    .rank { font-size: 10px; color: var(--gold); letter-spacing: 8px; margin-bottom: 40px; text-align: center; }

    /* כפתורי הייטק */
    .btn-stack { display: grid; gap: 12px; width: 100%; }
    .btn {
      position: relative; padding: 18px; background: var(--glass);
      border: 1px solid var(--border); border-radius: 4px;
      color: #fff; text-decoration: none; font-size: 13px; font-weight: 300;
      display: flex; justify-content: space-between; align-items: center;
      transition: all 0.3s; overflow: hidden;
    }
    .btn:hover {
      background: rgba(197, 160, 89, 0.1);
      border-color: var(--gold);
      transform: translateY(-2px);
      box-shadow: 0 10px 20px rgba(0,0,0,0.3);
    }
    .btn::before {
      content: ''; position: absolute; left: 0; top: 0; height: 100%; width: 2px;
      background: var(--gold); transform: scaleY(0); transition: 0.3s;
    }
    .btn:hover::before { transform: scaleY(1); }

    .btn i { font-size: 18px; color: var(--gold); }

    /* פוטר נקי */
    .bottom-bar {
      margin-top: auto; width: 100%; display: flex; justify-content: space-between;
      font-size: 9px; color: var(--gold); letter-spacing: 1px;
      border-top: 1px solid var(--border); padding-top: 20px;
    }
  </style>
</head>
<body>

  <div class="cursor" id="cursor"></div>
  <canvas id="bg-layers"></canvas>

  <div class="main-frame" id="card">
    <div class="content">
      <div class="profile-hex">
        <div class="reticle"></div>
        <img src="hero.png" alt="Adam Drake">
      </div>

      <h1 class="name">ADAM DRAKE</h1>
      <div class="rank">GSD SPECIAL OPERATIONS</div>

      <div class="btn-stack">
        <a href="https://discord.gg/TrvqDRE7DK" class="btn">
          <span>SECURE CHANNEL</span><i class="fab fa-discord"></i>
        </a>
        <a href="https://kick.com/sheriff-drakes" class="btn">
          <span>LIVE BROADCAST</span><i class="fa-solid fa-tower-broadcast"></i>
        </a>
        <a href="https://www.youtube.com/@sheriffdrakes" class="btn">
          <span>INTEL ARCHIVE</span><i class="fab fa-youtube"></i>
        </a>
        <a href="https://www.instagram.com/adam.drakes" class="btn">
          <span>FIELD RECORDS</span><i class="fab fa-instagram"></i>
        </a>
      </div>

      <div class="bottom-bar">
        <span id="date">27.12.2025</span>
        <span id="time">00:00:00</span>
        <span>AUTH_BY_GSD</span>
      </div>
    </div>
  </div>

  <script>
    // עכבר מותאם אישית
    const cursor = document.getElementById('cursor');
    document.addEventListener('mousemove', (e) => {
      cursor.style.left = e.clientX + 'px';
      cursor.style.top = e.clientY + 'px';
      
      // הטיה תלת ממדית חלקה מאוד
      const x = (window.innerWidth / 2 - e.clientX) / 60;
      const y = (window.innerHeight / 2 - e.clientY) / 60;
      document.getElementById('card').style.transform = `rotateY(${x}deg) rotateX(${-y}deg)`;
    });

    // שעון
    function updateClock() {
      document.getElementById('time').innerText = new Date().toLocaleTimeString('he-IL');
    }
    setInterval(updateClock, 1000);

    // רקע חלקיקים יוקרתי (חלקיקי זהב צפים)
    const canvas = document.getElementById('bg-layers');
    const ctx = canvas.getContext('2d');
    canvas.width = window.innerWidth; canvas.height = window.innerHeight;
    let particles = Array(60).fill().map(() => ({
      x: Math.random() * canvas.width,
      y: Math.random() * canvas.height,
      r: Math.random() * 1.5,
      s: Math.random() * 0.3
    }));
    function draw() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      ctx.fillStyle = "rgba(197, 160, 89, 0.2)";
      particles.forEach(p => {
        p.y -= p.s;
        if (p.y < 0) p.y = canvas.height;
        ctx.beginPath();
        ctx.arc(p.x, p.y, p.r, 0, Math.PI * 2);
        ctx.fill();
      });
      requestAnimationFrame(draw);
    }
    draw();
  </script>
</body>
</html>
