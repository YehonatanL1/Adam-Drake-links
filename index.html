<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Adam Drake | Links</title>

<style>
:root{
  --accent:#2b3448;
  --glass: rgba(12,18,40,.70);
  --stroke: rgba(255,255,255,.14);
  --text:#fff;
  --muted: rgba(255,255,255,.75);
  --shadow: 0 24px 70px rgba(0,0,0,.55);
}

*{box-sizing:border-box}
body{
  margin:0;
  font-family: system-ui, Arial;
  color:var(--text);
  min-height:100vh;
  background:#05070f;
}

.hero{
  position:relative;
  min-height:100vh;
  background: url("hero.png") center/cover no-repeat;
}

.hero::before{
  content:"";
  position:absolute; inset:0;
  background:
    radial-gradient(800px 420px at 80% 10%, rgba(130,150,255,.20), transparent 60%),
    radial-gradient(900px 520px at 20% 120%, rgba(255,255,255,.10), transparent 70%),
    linear-gradient(180deg, rgba(0,0,0,.05), rgba(0,0,0,.65) 55%, rgba(0,0,0,.88));
}

.wrap{
  position:relative;
  z-index:1;
  max-width:520px;
  margin:0 auto;
  min-height:100vh;
  display:flex;
  flex-direction:column;
  justify-content:flex-end;
  padding:22px;
}

.title{
  text-align:center;
  margin-bottom:18px;
}

.name{
  margin:0;
  font-size:42px;
  font-weight:950;
  letter-spacing:.3px;
  text-shadow: 0 10px 35px rgba(0,0,0,.55);
}

.role{
  margin-top:8px;
  display:flex;
  align-items:center;
  justify-content:center;
  gap:10px;
  color:var(--muted);
  font-weight:800;
  letter-spacing:.6px;
}

.role .line{
  width:54px;
  height:2px;
  background: rgba(255,255,255,.22);
  border-radius:999px;
}

.panel{
  background: var(--glass);
  border: 1px solid var(--stroke);
  border-radius: 22px;
  box-shadow: var(--shadow);
  backdrop-filter: blur(12px);
  -webkit-backdrop-filter: blur(12px);
  overflow:hidden;
}

.links{
  padding:14px;
  display:flex;
  flex-direction:column;
  gap:12px;
}

.link{
  display:flex;
  align-items:center;
  gap:14px;
  padding:14px 14px;
  border-radius:18px;
  background: linear-gradient(180deg, rgba(20,30,70,.78), rgba(12,18,52,.82));
  border:1px solid rgba(255,255,255,.16);
  text-decoration:none;
  color:var(--text);
  box-shadow: 0 10px 26px rgba(0,0,0,.35);
  transition: transform .16s ease, filter .16s ease;
}

.link:hover{ filter: brightness(1.08) }
.link:active{ transform: scale(.985) }

.icon{
  width:48px;
  height:48px;
  border-radius:16px;
  display:grid;
  place-items:center;
  background: rgba(255,255,255,.08);
  border:1px solid rgba(255,255,255,.12);
  flex:0 0 auto;
}

.icon svg{ width:24px; height:24px; fill: var(--accent); }

.text{ display:flex; flex-direction:column; min-width:0; }
.text strong{ font-size:18px; }
.text small{
  margin-top:4px;
  font-size:13px;
  color:var(--muted);
  font-weight:700;
  white-space:nowrap;
  overflow:hidden;
  text-overflow:ellipsis;
}

.footer{
  text-align:center;
  padding:12px 0 6px;
  color: rgba(255,255,255,.60);
  font-weight:800;
  letter-spacing:.4px;
  font-size:13px;
}

@media (max-width:420px){
  .name{ font-size:36px; }
}
</style>
</head>

<body>
  <div class="hero">

      <div class="title">

        <div class="role">

          <span class="line"></span>
        </div>
      </div>

      <div class="panel">
        <div class="links">

            <div class="icon" aria-hidden="true">

</html>
