<!doctype html>
<html lang="he" dir="rtl">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>GSD | ULTIMATE TERMINAL</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
  
  <style>
    :root {
      --gold: #d4af37;
      --gold-bright: #ffdf7e;
      --bg: #050505;
    }

    * { box-sizing: border-box; cursor: crosshair; }

    body {
      margin: 0; padding: 0; height: 100vh;
      background: var(--bg); color: #fff;
      font-family: 'Inter', 'Segoe UI', sans-serif;
      display: flex; align-items: center; justify-content: center;
      overflow: hidden; perspective: 2000px;
    }

    /* רקע חלקיקים */
    #particles-js {
      position: fixed; top: 0; left: 0; width: 100%; height: 100%;
      z-index: 1; pointer-events: none;
    }

    /* הילת עכבר חזקה */
    .mouse-glow {
      position: fixed; top: 0; left: 0; width: 100%; height: 100%;
      background: radial-gradient(circle at var(--x, 50%) var(--y, 50%), rgba(212, 175, 55, 0.25) 0%, transparent 50%);
      pointer-events: none; z-index: 2;
    }

    /* אנימציית נפילה כבדה */
    @keyframes tacticalLanding {
      0% { transform: translateY(-1500px) rotateX(-90deg); opacity: 0; }
      70% { transform: translateY(20px) rotateX(10deg); opacity: 1; }
      100% { transform: translateY(0) rotateX(0); }
    }

    /* הכרטיס הראשי */
    .card {
      position: relative; z-index: 10;
      width: 450px; padding: 60px 40px;
      background: rgba(15, 15, 15, 0.75);
      backdrop-filter: blur(25px);
      border: 1.5px solid rgba(212, 175, 55, 0.4);
      border-radius: 20px; text-align: center;
      box-shadow: 0 25px 50px rgba(0,0,0,0.5), inset 0 0 20px rgba(212, 175, 55, 0.05);
      animation: tacticalLanding 1.5s cubic-bezier(0.19, 1, 0.22, 1) both;
      transform-style: preserve-3d;
    }

    /* פינות HUD */
    .card::before, .card::after {
      content: ''; position: absolute; width: 30px; height: 30px;
      border: 2px solid var(--gold); pointer-events: none;
    }
    .card::before { top: -2px; left: -2px; border-right: none; border-bottom: none; border-radius: 20px 0 0 0; }
    .card::after { bottom: -2px; right: -2px; border-left: none; border-top: none; border-radius: 0 0 20px 0; }

    /* תמונת פרופיל מרובעת/מעוגלת טקטית */
    .profile-wrap {
      position: relative; width: 160px; height: 160px; margin: 0 auto 35px;
      border: 2px solid var(--gold); border-radius: 15px; padding: 5px;
      background: rgba(0,0,0,0.5); overflow: hidden;
      box-shadow: 0 0 30px rgba(212, 175, 55, 0.2);
    }
    .profile-img { width: 100%; height: 100%; border-radius: 10px; object-fit: cover; }
    
    .scan-line {
      position: absolute; top: 0; left: 0; width: 100%; height: 100%;
      background: linear-gradient(to bottom, transparent, rgba(212, 175, 55, 0.1) 50%, transparent);
      animation: scan-vignette 4s infinite linear; pointer-events: none;
    }
    @keyframes scan-vignette { from { transform: translateY(-100%); } to { transform: translateY(100%); } }

    .name { 
      font-size: 38px; font-weight: 900; letter-spacing: 6px; margin: 0; 
      background: linear-gradient(to bottom, #fff, #aaa);
      -webkit-background-clip: text; -webkit-text-fill-color: transparent;
    }
    .status { color: var(--gold); font-size: 11px; letter-spacing: 12px; margin-bottom: 45px; font-weight: bold; }

    /* כפתורי פריסה - זיג זג משופר */
    .link-group { display: flex; flex-direction: column; gap: 15px; }
    
    .btn {
      display: flex; align-items: center; justify-content: space-between;
      padding: 18px 25px; background: rgba(255, 255, 255, 0.03);
      border: 1px solid rgba(212, 175, 55, 0.15); border-radius: 12px;
      color: #fff; text-decoration: none; font-weight: 600; font-size: 14px;
      transition: all 0.4s cubic-bezier(0.23, 1, 0.32, 1);
    }

    /* אנימציית פריסה */
    .btn:nth-child(1) { animation: slideUp 0.8s backwards 1.4s; }
    .btn:nth-child(2) { animation: slideUp 0.8s backwards 1.6s; }
    .btn:nth-child(3) { animation: slideUp 0.8s backwards 1.8s; }
    .btn:nth-child(4) { animation: slideUp 0.8s backwards 2.0s; }

    @keyframes slideUp { from { transform: translateY(50px); opacity: 0; } }

    .btn:hover {
      background: var(--gold); color: #000;
      box-shadow: 0 10px 30px rgba(212, 175, 55, 0.3);
      transform: translateY(-5px) scale(1.02);
    }
    .btn i { font-size: 20px; transition: 0.3s; }
    .btn:hover i { transform: rotate(10deg) scale(1.2); }

    /* שעון וסטטוס */
    .footer {
      margin-top: 45px; display: flex; justify-content: space-between;
      font-size: 10px; color: var(--gold); font-family: 'Courier New', monospace;
      opacity: 0.7; letter-spacing: 2px;
    }

    /* רעידת נחיתה */
    .landed { animation: shake-screen 0.5s ease-out 1.2s; }
    @keyframes shake-screen {
      0% { transform: translate(0,0); }
      20% { transform: translate(-10px, 10px); }
      40% { transform: translate(10px, -10px); }
      100% { transform: translate(0,0); }
    }
  </style>
</head>
<body id="mainBody" class="landed">

  <canvas id="particles-js"></canvas>
  <div class="mouse-glow" id="glow"></div>

  <div class="card" id="card">
    <div class="profile-wrap" onclick="shakeCard()">
      <div class="scan-line"></div>
      <img src="hero.png" alt="Adam Drake" class="profile-img">
    </div>

    <h1 class="name">ADAM DRAKE</h1>
    <div class="status">SHERIFF GSD</div>

    <div class="link-group">
      <a href="https://discord.gg/TrvqDRE7DK" class="btn" target="_blank">
        <span>ENCRYPTED COMMS</span>
        <i class="fab fa-discord"></i>
      </a>
      <a href="https://kick.com/sheriff-drakes" class="btn" target="_blank">
        <span>LIVE OPS / KICK</span>
        <i class="fa-solid fa-tower-broadcast"></i>
      </a>
      <a href="https://www.youtube.com/@sheriffdrakes" class="btn" target="_blank">
        <span>DATA ARCHIVE</span>
        <i class="fab fa-youtube"></i>
      </a>
      <a href="https://www.instagram.com/adam.drakes" class="btn" target="_blank">
        <span>INTEL / SOCIAL</span>
        <i class="fab fa-instagram"></i>
      </a>
    </div>

    <div class="footer">
      <span>NET_SECURED: YES</span>
      <span id="clock">00:00:00</span>
      <span>V.6.0.2</span>
    </div>
  </div>

  <script>
    // שעון חי
    function updateClock() {
      document.getElementById('clock').innerText = new Date().toLocaleTimeString('he-IL');
    }
    setInterval(updateClock, 1000);
    updateClock();

    // אפקט הטיה ועכבר
    const card = document.getElementById('card');
    const glow = document.getElementById('glow');
    document.addEventListener('mousemove', (e) => {
      glow.style.setProperty('--x', e.clientX + 'px');
      glow.style.setProperty('--y', e.clientY + 'px');
      const x = (window.innerWidth / 2 - e.clientX) / 45;
      const y = (window.innerHeight / 2 - e.clientY) / 45;
      card.style.transform = `rotateY(${x}deg) rotateX(${-y}deg)`;
    });

    // שקשוק ידני בלחיצה
    function shakeCard() {
      card.style.animation = 'none';
      void card.offsetWidth; 
      card.style.animation = 'landed 0.3s ease';
    }

    // חלקיקי אבק זהוב ברקע
    const canvas = document.getElementById('particles-js');
    const ctx = canvas.getContext('2d');
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;
    let parts = [];
    for(let i=0; i<80; i++) {
      parts.push({
        x: Math.random() * canvas.width,
        y: Math.random() * canvas.height,
        s: Math.random() * 2,
        v: Math.random() * 0.5
      });
    }
    function draw() {
      ctx.clearRect(0,0,canvas.width,canvas.height);
      ctx.fillStyle = "rgba(212, 175, 55, 0.3)";
      parts.forEach(p => {
        p.y -= p.v;
        if(p.y < 0) p.y = canvas.height;
        ctx.beginPath();
        ctx.arc(p.x, p.y, p.s, 0, Math.PI*2);
        ctx.fill();
      });
      requestAnimationFrame(draw);
    }
    draw();
  </script>
</body>
</html>
