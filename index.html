<!doctype html>
<html lang="he" dir="rtl">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Adam Drake | Sheriff GSD</title>

  <style>
    :root {
      --gsd-gold: #d4af37;
      --bg-black: #050505;
      --card-bg: rgba(15, 15, 15, 0.98);
    }

    * { box-sizing: border-box; }

    body {
      margin: 0;
      padding: 0;
      background-color: var(--bg-black);
      color: #fff;
      font-family: 'Segoe UI', system-ui, sans-serif;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      overflow: hidden;
      perspective: 1200px;
    }

    /* רקע ועיצוב כללי */
    .mouse-glow {
      position: fixed;
      top: 0; left: 0; width: 100%; height: 100%;
      background: radial-gradient(circle at var(--x, 50%) var(--y, 50%), rgba(212, 175, 55, 0.15) 0%, transparent 65%);
      pointer-events: none;
      z-index: 1;
    }

    .gsd-card {
      position: relative;
      z-index: 2;
      background: var(--card-bg);
      width: 420px;
      max-width: 90%;
      padding: 50px 35px;
      border-radius: 40px;
      border: 1px solid rgba(212, 175, 55, 0.2);
      text-align: center;
      box-shadow: 0 40px 80px rgba(0,0,0,0.9);
      transform-style: preserve-3d;
      /* אנימציית כניסה לכרטיס עצמו */
      animation: fadeInCard 1s ease-out;
    }

    @keyframes fadeInCard {
      from { opacity: 0; transform: scale(0.9) translateY(30px); }
      to { opacity: 1; transform: scale(1) translateY(0); }
    }

    .profile-wrap {
      width: 120px; height: 120px;
      margin: 0 auto 20px;
      border-radius: 50%;
      border: 2px solid var(--gsd-gold);
      box-shadow: 0 0 25px rgba(212, 175, 55, 0.3);
      overflow: hidden;
    }

    .profile-img { width: 100%; height: 100%; object-fit: cover; }
    .name { font-size: 34px; font-weight: 800; margin: 0; }
    .unit-text { color: var(--gsd-gold); font-size: 14px; font-weight: 600; letter-spacing: 5px; text-transform: uppercase; }

    /* הגדרות אנימציית זיג-זג לכפתורים */
    @keyframes slideFromLeft {
      from { opacity: 0; transform: translateX(-100px); }
      to { opacity: 1; transform: translateX(0); }
    }

    @keyframes slideFromRight {
      from { opacity: 0; transform: translateX(100px); }
      to { opacity: 1; transform: translateX(0); }
    }

    .links-container {
      margin-top: 35px;
      display: flex;
      flex-direction: column;
      gap: 15px;
      overflow: hidden; /* מונע פסי גלילה בזמן האנימציה */
      padding: 10px;
    }

    .gsd-link {
      display: flex; align-items: center; justify-content: center;
      padding: 18px; background: #151515; border-radius: 20px;
      text-decoration: none; color: #fff; font-weight: 700;
      border: 1px solid rgba(255,255,255,0.05);
      transition: all 0.3s ease;
    }

    /* החלת האנימציות לפי סדר (שמאל, ימין, שמאל, ימין) */
    .gsd-link:nth-child(1) { animation: slideFromLeft 0.8s cubic-bezier(0.17, 0.67, 0.83, 0.67) 0.5s backwards; }
    .gsd-link:nth-child(2) { animation: slideFromRight 0.8s cubic-bezier(0.17, 0.67, 0.83, 0.67) 0.7s backwards; }
    .gsd-link:nth-child(3) { animation: slideFromLeft 0.8s cubic-bezier(0.17, 0.67, 0.83, 0.67) 0.9s backwards; }
    .gsd-link:nth-child(4) { animation: slideFromRight 0.8s cubic-bezier(0.17, 0.67, 0.83, 0.67) 1.1s backwards; }

    .gsd-link:hover {
      background: var(--gsd-gold);
      color: #000;
      transform: translateY(-5px) scale(1.03);
      box-shadow: 0 10px 20px rgba(212, 175, 55, 0.3);
    }

    .gsd-footer {
      margin-top: 40px; font-size: 11px; color: var(--gsd-gold);
      letter-spacing: 2px; font-weight: bold; opacity: 0.8;
    }

  </style>
</head>
<body>

  <div class="mouse-glow" id="glow"></div>

  <div class="gsd-card" id="card">
    <div class="profile-wrap">
      <img src="hero.png" alt="Adam Drake" class="profile-img">
    </div>

    <h1 class="name">Adam Drake</h1>
    <span class="unit-text">Sheriff GSD</span>

    <div class="links-container">
      <a href="https://discord.gg/TrvqDRE7DK" class="gsd-link" target="_blank">Discord</a>
      <a href="https://kick.com/sheriff-drakes" class="gsd-link" target="_blank">Kick</a>
      <a href="https://www.youtube.com/@sheriffdrakes" class="gsd-link" target="_blank">YouTube</a>
      <a href="https://www.instagram.com/adam.drakes?igsh=MTRrbnBybHZ2bGFsbw==" class="gsd-link" target="_blank">Instagram</a>
    </div>

    <div class="gsd-footer">
      GSD // Grapeseed Sheriff's Department
    </div>
  </div>

  <script>
    const glow = document.getElementById('glow');
    const card = document.getElementById('card');

    document.addEventListener('mousemove', (e) => {
      glow.style.setProperty('--x', e.clientX + 'px');
      glow.style.setProperty('--y', e.clientY + 'px');

      const xAxis = (window.innerWidth / 2 - e.clientX) / 35;
      const yAxis = (window.innerHeight / 2 - e.clientY) / 35;
      card.style.transform = `rotateY(${xAxis}deg) rotateX(${yAxis}deg)`;
    });

    document.addEventListener('mouseleave', () => {
      card.style.transform = `rotateY(0deg) rotateX(0deg)`;
    });
  </script>

</body>
</html>
