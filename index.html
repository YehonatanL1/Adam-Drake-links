<!doctype html>
<html lang="he" dir="rtl">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>GSD | ELITE TERMINAL</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
  
  <style>
    :root {
      --gold: #d4af37;
      --bg: #000;
    }

    * { box-sizing: border-box; cursor: crosshair; }

    body {
      margin: 0; padding: 0; height: 100vh;
      background: var(--bg); color: #fff;
      font-family: 'Segoe UI', sans-serif;
      display: flex; align-items: center; justify-content: center;
      overflow: hidden; perspective: 1500px;
    }

    /* רקע קוד רץ (זהוב) */
    #matrix-bg {
      position: fixed; top: 0; left: 0; width: 100%; height: 100%;
      z-index: 0; opacity: 0.1; pointer-events: none;
    }

    /* הילת עכבר */
    .mouse-glow {
      position: fixed; top: 0; left: 0; width: 100%; height: 100%;
      background: radial-gradient(circle at var(--x, 50%) var(--y, 50%), rgba(212, 175, 55, 0.2) 0%, transparent 60%);
      pointer-events: none; z-index: 1;
    }

    /* אנימציית נחיתה */
    @keyframes dropIn {
      0% { transform: translateY(-1200px) scale(0.5); opacity: 0; }
      70% { transform: translateY(50px) scale(1.1); opacity: 1; }
      100% { transform: translateY(0) scale(1); }
    }

    .card {
      position: relative; z-index: 10;
      width: 440px; padding: 50px 35px;
      background: rgba(10, 10, 10, 0.9);
      backdrop-filter: blur(20px);
      border: 2px solid var(--gold);
      border-radius: 15px; text-align: center;
      box-shadow: 0 0 60px rgba(212, 175, 55, 0.1);
      animation: dropIn 1.2s cubic-bezier(0.2, 0.8, 0.2, 1) both;
    }

    /* אפקט גל נחיתה */
    .impact-wave {
      position: absolute; top: 50%; left: 50%; width: 0; height: 0;
      border: 2px solid var(--gold); border-radius: 50%; opacity: 0;
      transform: translate(-50%, -50%); pointer-events: none;
      animation: wave 1s ease-out 1s;
    }
    @keyframes wave { to { width: 1000px; height: 1000px; opacity: 0; } }

    /* תמונת פרופיל עם סריקה */
    .profile-wrap {
      position: relative; width: 150px; height: 150px; margin: 0 auto 30px;
      border: 3px solid var(--gold); border-radius: 10px; overflow: hidden;
    }
    .profile-img { width: 100%; height: 100%; object-fit: cover; }
    .scan-line {
      position: absolute; width: 100%; height: 4px; background: var(--gold);
      box-shadow: 0 0 15px var(--gold); opacity: 0.6;
      animation: scan 3s infinite linear;
    }
    @keyframes scan { 0% { top: -5%; } 100% { top: 105%; } }

    .name { font-size: 36px; font-weight: 900; letter-spacing: 5px; margin: 0; text-shadow: 0 0 10px rgba(212, 175, 55, 0.5); }
    .status { color: var(--gold); font-size: 12px; letter-spacing: 10px; margin-bottom: 40px; }

    /* כפתורי זיג-זג */
    .btn-container { display: flex; flex-direction: column; gap: 18px; }
    
    .btn {
      display: flex; align-items: center; justify-content: space-between;
      padding: 18px 25px; background: rgba(255, 255, 255, 0.05);
      border: 1px solid rgba(212, 175, 55, 0.3); color: #fff;
      text-decoration: none; font-weight: bold; border-radius: 8px;
      transition: 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
    }

    /* אנימציית כניסה זיג-זג */
    .btn:nth-child(odd) { animation: slideL 0.8s backwards 1.2s; }
    .btn:nth-child(even) { animation: slideR 0.8s backwards 1.4s; }
    @keyframes slideL { from { transform: translateX(-100px); opacity: 0; } }
    @keyframes slideR { from { transform: translateX(100px); opacity: 0; } }

    .btn:hover {
      background: var(--gold); color: #000;
      transform: scale(1.05) translateX(10px);
      box-shadow: 0 0 30px rgba(212, 175, 55, 0.4);
    }

    .btn i { font-size: 22px; } /* גודל האייקונים */

    .footer {
      margin-top: 40px; display: flex; justify-content: space-between;
      font-size: 11px; color: var(--gold); font-family: monospace;
      border-top: 1px solid rgba(212, 175, 55, 0.2); padding-top: 20px;
    }

    /* אפקט שקשוק בלחיצה */
    .shake-anim { animation: shake 0.3s; }
    @keyframes shake {
      0%, 100% { transform: translate(0,0); }
      25% { transform: translate(-5px, 5px); }
      50% { transform: translate(5px, -5px); }
    }
  </style>
</head>
<body>

  <canvas id="matrix-bg"></canvas>
  <div class="mouse-glow" id="glow"></div>
  <div class="impact-wave"></div>

  <div class="card" id="card">
    <div class="profile-wrap" onclick="triggerShake()">
      <div class="scan-line"></div>
      <img src="hero.png" alt="Adam Drake" class="profile-img">
    </div>

    <h1 class="name">ADAM DRAKE</h1>
    <div class="status">SHERIFF GSD</div>

    <div class="btn-container">
      <a href="https://discord.gg/TrvqDRE7DK" class="btn" onclick="triggerShake()">
        <span>DISCORD // SECURE</span>
        <i class="fab fa-discord"></i>
      </a>
      <a href="https://kick.com/sheriff-drakes" class="btn" onclick="triggerShake()">
        <span>KICK // LIVE FEED</span>
        <i class="fa-solid fa-headset"></i> </a>
      <a href="https://www.youtube.com/@sheriffdrakes" class="btn" onclick="triggerShake()">
        <span>YOUTUBE // DATA</span>
        <i class="fab fa-youtube"></i>
      </a>
      <a href="https://www.instagram.com/adam.drakes" class="btn" onclick="triggerShake()">
        <span>INSTAGRAM // INTEL</span>
        <i class="fab fa-instagram"></i>
      </a>
    </div>

    <div class="footer">
      <span>GSD TERMINAL V5.0</span>
      <span id="clock">00:00:00</span>
      <span>READY</span>
    </div>
  </div>

  <script>
    // שעון
    function updateClock() {
      document.getElementById('clock').innerText = new Date().toLocaleTimeString('he-IL');
    }
    setInterval(updateClock, 1000);

    // אור עכבר והטיה
    const card = document.getElementById('card');
    const glow = document.getElementById('glow');
    document.addEventListener('mousemove', (e) => {
      glow.style.setProperty('--x', e.clientX + 'px');
      glow.style.setProperty('--y', e.clientY + 'px');
      const x = (window.innerWidth/2 - e.clientX) / 40;
      const y = (window.innerHeight/2 - e.clientY) / 40;
      card.style.transform = `rotateY(${x}deg) rotateX(${-y}deg)`;
    });

    // שקשוק
    function triggerShake() {
      card.classList.add('shake-anim');
      setTimeout(() => card.classList.remove('shake-anim'), 300);
    }

    // מטריקס רקע
    const canvas = document.getElementById('matrix-bg');
    const ctx = canvas.getContext('2d');
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;
    const chars = "0123456789ABCDEFSHERIFFGSD";
    const drops = Array(Math.floor(canvas.width/20)).fill(1);
    function drawMatrix() {
      ctx.fillStyle = "rgba(0, 0, 0, 0.05)";
      ctx.fillRect(0, 0, canvas.width, canvas.height);
      ctx.fillStyle = "#d4af37";
      ctx.font = "15px monospace";
      drops.forEach((y, i) => {
        const text = chars[Math.floor(Math.random()*chars.length)];
        ctx.fillText(text, i*20, y*20);
        if(y*20 > canvas.height && Math.random() > 0.975) drops[i] = 0;
        drops[i]++;
      });
    }
    setInterval(drawMatrix, 50);
  </script>
</body>
</html>
