<!doctype html>
<html lang="he" dir="rtl">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>GSD | TACTICAL DROP</title>
  <style>
    :root {
      --gold: #d4af37;
      --bg: #020202;
    }

    * { box-sizing: border-box; cursor: crosshair; }

    body {
      margin: 0; padding: 0; height: 100vh;
      background: var(--bg); color: #fff;
      font-family: 'Consolas', monospace;
      display: flex; align-items: center; justify-content: center;
      overflow: hidden; perspective: 1200px;
    }

    /* הילת עכבר */
    .mouse-glow {
      position: fixed; top: 0; left: 0; width: 100%; height: 100%;
      background: radial-gradient(circle at var(--x, 50%) var(--y, 50%), rgba(212, 175, 55, 0.15) 0%, transparent 60%);
      pointer-events: none; z-index: 1;
    }

    /* אנימציית נפילה מלמעלה */
    @keyframes tacticalDrop {
      0% { transform: translateY(-1000px) rotateX(30deg); opacity: 0; }
      60% { transform: translateY(30px) rotateX(-10deg); opacity: 1; }
      80% { transform: translateY(-10px) rotateX(5deg); }
      100% { transform: translateY(0) rotateX(0); opacity: 1; }
    }

    /* אפקט רעידת נחיתה לכל המסך */
    @keyframes screenShock {
      0%, 100% { transform: translate(0, 0); }
      20% { transform: translate(-8px, 8px); }
      40% { transform: translate(8px, -8px); }
      60% { transform: translate(-4px, 4px); }
      80% { transform: translate(4px, -4px); }
    }

    .shock-active { animation: screenShock 0.4s ease-out; }

    .card {
      position: relative; z-index: 10;
      width: 420px; padding: 45px 30px;
      background: rgba(10, 10, 10, 0.95);
      border: 2px solid var(--gold);
      border-radius: 4px; text-align: center;
      box-shadow: 0 0 50px rgba(0,0,0,1);
      
      /* הפעלת אנימציית הנפילה */
      animation: tacticalDrop 1.2s cubic-bezier(0.25, 0.46, 0.45, 0.94) both;
    }

    /* אפקט שקשוק בלחיצה */
    .shake { animation: impact 0.3s ease-in-out; }
    @keyframes impact {
      0%, 100% { transform: scale(1); }
      50% { transform: scale(0.95) translateY(5px); }
    }

    /* פרופיל */
    .profile-box {
      position: relative; width: 130px; height: 130px; margin: 0 auto 25px;
      border: 2px solid var(--gold); padding: 5px; overflow: hidden;
    }
    .profile-img { width: 100%; height: 100%; object-fit: cover; filter: grayscale(0.3) contrast(1.2); }
    .scanline {
      position: absolute; top: 0; left: 0; width: 100%; height: 2px;
      background: var(--gold); opacity: 0.4; animation: scan 3s infinite linear;
    }
    @keyframes scan { from { top: -10%; } to { top: 110%; } }

    .name { font-size: 30px; font-weight: bold; letter-spacing: 3px; margin: 0; }
    .title { color: var(--gold); font-size: 11px; letter-spacing: 6px; margin-bottom: 30px; display: block; }

    /* כפתורי זיג-זג */
    .link-list { display: grid; gap: 12px; }
    .link-item {
      display: flex; align-items: center; padding: 16px 20px;
      background: rgba(212, 175, 55, 0.05);
      border: 1px solid rgba(212, 175, 55, 0.2);
      color: #fff; text-decoration: none; font-weight: bold; font-size: 13px;
      transition: 0.3s; gap: 15px;
    }

    /* אנימציית זיג-זג שמתחילה אחרי הנחיתה */
    .link-item:nth-child(odd) { animation: slideL 0.6s backwards; animation-delay: 1.2s; }
    .link-item:nth-child(even) { animation: slideR 0.6s backwards; animation-delay: 1.4s; }

    @keyframes slideL { from { opacity: 0; transform: translateX(-50px); } }
    @keyframes slideR { from { opacity: 0; transform: translateX(50px); } }

    .link-item:hover {
      background: var(--gold); color: #000;
      box-shadow: 0 0 20px var(--gold);
      transform: translateX(-5px);
    }
    .icon { width: 20px; height: 20px; fill: var(--gold); transition: 0.3s; }
    .link-item:hover .icon { fill: #000; }

    /* שעון תחתון */
    .footer {
      margin-top: 35px; border-top: 1px solid rgba(212, 175, 55, 0.2);
      padding-top: 15px; display: flex; justify-content: space-between;
      font-size: 10px; color: var(--gold); opacity: 0.8;
    }
  </style>
</head>
<body id="body">

  <div class="mouse-glow" id="glow"></div>

  <div class="card" id="card">
    <div class="profile-box" onclick="triggerImpact()">
      <div class="scanline"></div>
      <img src="hero.png" alt="Adam Drake" class="profile-img">
    </div>

    <h1 class="name">ADAM DRAKE</h1>
    <span class="title">SHERIFF GSD</span>

    <div class="link-list">
      <a href="https://discord.gg/TrvqDRE7DK" class="link-item" onclick="triggerImpact()">
        <svg class="icon" viewBox="0 0 24 24"><path d="M20 2H4c-1.1 0-2 .9-2 2v16l4-4h14c1.1 0 2-.9 2-2V4c0-1.1-.9-2-2-2z"/></svg>
        DISCORD // COMMS
      </a>
      <a href="https://kick.com/sheriff-drakes" class="link-item" onclick="triggerImpact()">
        <svg class="icon" viewBox="0 0 24 24"><path d="M12 2L4.5 20.29l.71.71L12 18l6.79 3 .71-.71z"/></svg>
        KICK // LIVE
      </a>
      <a href="https://www.youtube.com/@sheriffdrakes" class="link-item" onclick="triggerImpact()">
        <svg class="icon" viewBox="0 0 24 24"><path d="M10 15l5-3-5-3v6z"/><path d="M21 3H3c-1.1 0-2 .9-2 2v14c0 1.1.9 2 2 2h18c1.1 0 2-.9 2-2V5c0-1.1-.9-2-2-2zm-2 16H5V5h14v14z"/></svg>
        YOUTUBE // DATA
      </a>
      <a href="https://www.instagram.com/adam.drakes" class="link-item" onclick="triggerImpact()">
        <svg class="icon" viewBox="0 0 24 24"><path d="M12 7c-2.76 0-5 2.24-5 5s2.24 5 5 5 5-2.24 5-5-2.24-5-5-5zm0 8.2c-1.76 0-3.2-1.44-3.2-3.2s1.44-3.2 3.2-3.2 3.2 1.44 3.2 3.2-1.44 3.2-3.2 3.2z"/></svg>
        INSTAGRAM // INTEL
      </a>
    </div>

    <div class="footer">
      <span>UNIT S-01</span>
      <span id="clock">00:00:00</span>
      <span>READY</span>
    </div>
  </div>

  <script>
    const card = document.getElementById('card');
    const body = document.getElementById('body');
    const glow = document.getElementById('glow');

    // אפקט רעידה בנחיתה
    setTimeout(() => {
      body.classList.add('shock-active');
      setTimeout(() => body.classList.remove('shock-active'), 500);
    }, 1000);

    // אור עכבר והטיה
    document.addEventListener('mousemove', (e) => {
      glow.style.setProperty('--x', e.clientX + 'px');
      glow.style.setProperty('--y', e.clientY + 'px');
      
      const x = (window.innerWidth / 2 - e.clientX) / 50;
      const y = (window.innerHeight / 2 - e.clientY) / 50;
      card.style.transform = `rotateY(${x}deg) rotateX(${-y}deg)`;
    });

    // שקשוק בלחיצה
    function triggerImpact() {
      card.classList.add('shake');
      setTimeout(() => card.classList.remove('shake'), 300);
    }

    // שעון
    function updateClock() {
      document.getElementById('clock').innerText = new Date().toLocaleTimeString('he-IL');
    }
    setInterval(updateClock, 1000);
    updateClock();
  </script>
</body>
</html>
