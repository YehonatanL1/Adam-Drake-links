<!doctype html>
<html lang="he" dir="rtl">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>GSD | GLOBAL OPERATIONAL TERMINAL</title>
  <style>
    :root {
      --gold: #d4af37;
      --gold-rgb: 212, 175, 55;
      --red: #ff3e3e;
      --blue: #00d2ff;
      --bg: #020202;
    }

    * { box-sizing: border-box; cursor: crosshair; }

    body, html {
      margin: 0; padding: 0; height: 100vh;
      background: var(--bg); color: #fff;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      display: flex; align-items: center; justify-content: center;
      overflow: hidden; perspective: 1500px;
    }

    /* רקע חלקיקים */
    #canvas-bg {
      position: fixed; top: 0; left: 0; width: 100%; height: 100%;
      z-index: 1; opacity: 0.4;
    }

    /* פס טעינה עליון */
    .top-loader {
      position: fixed; top: 0; left: 0; width: 100%; height: 3px;
      background: rgba(var(--gold-rgb), 0.1); z-index: 100;
    }
    .top-loader-inner {
      height: 100%; width: 30%; background: var(--gold);
      box-shadow: 0 0 15px var(--gold);
      animation: loading-bar 4s cubic-bezier(0.4, 0, 0.2, 1) infinite;
    }
    @keyframes loading-bar { 0% { left: -30%; } 100% { left: 100%; } }

    /* תצוגת HUD מסביב */
    .hud-element {
      position: fixed; padding: 20px; font-family: monospace;
      font-size: 10px; color: var(--gold); z-index: 50;
      text-transform: uppercase; letter-spacing: 2px;
      opacity: 0.6; pointer-events: none;
    }
    .top-left { top: 0; left: 0; border-left: 2px solid var(--gold); border-top: 2px solid var(--gold); }
    .top-right { top: 0; right: 0; border-right: 2px solid var(--gold); border-top: 2px solid var(--gold); text-align: left; }
    .bottom-left { bottom: 0; left: 0; border-left: 2px solid var(--gold); border-bottom: 2px solid var(--gold); }
    .bottom-right { bottom: 0; right: 0; border-right: 2px solid var(--gold); border-bottom: 2px solid var(--gold); text-align: left; }

    /* הכרטיס המרכזי - ה-UI */
    .main-terminal {
      position: relative; z-index: 100;
      width: 480px; padding: 60px 40px;
      background: rgba(10, 10, 10, 0.7);
      backdrop-filter: blur(15px);
      border: 1px solid rgba(var(--gold-rgb), 0.3);
      border-radius: 4px;
      transform-style: preserve-3d;
      box-shadow: 0 0 100px rgba(0,0,0,0.5);
    }

    .main-terminal::before {
      content: ''; position: absolute; inset: -5px;
      border: 1px solid rgba(var(--gold-rgb), 0.1);
      z-index: -1; pointer-events: none;
    }

    /* פרופיל משודרג */
    .profile-container {
      position: relative; width: 160px; height: 160px; margin: 0 auto 30px;
    }
    .profile-ring {
      position: absolute; inset: -10px;
      border: 2px dashed var(--gold); border-radius: 50%;
      animation: spin 10s linear infinite; opacity: 0.5;
    }
    @keyframes spin { from { transform: rotate(0deg); } to { transform: rotate(360deg); } }

    .profile-img {
      width: 100%; height: 100%; border-radius: 50%;
      border: 4px solid var(--gold); object-fit: cover;
      box-shadow: 0 0 30px rgba(var(--gold-rgb), 0.4);
      cursor: pointer; transition: 0.5s;
    }
    .profile-img:hover { transform: scale(1.05); filter: hue-rotate(90deg); }

    .name-glitch {
      font-size: 38px; font-weight: 900; text-align: center;
      letter-spacing: 5px; margin: 0; color: #fff;
      text-shadow: 2px 2px var(--blue), -2px -2px var(--red);
    }

    .sub-title {
      display: block; text-align: center; color: var(--gold);
      font-size: 12px; letter-spacing: 10px; margin-bottom: 40px;
      opacity: 0.8;
    }

    /* כפתורים משוגעים */
    .nav-grid { display: flex; flex-direction: column; gap: 15px; }
    .nav-item {
      position: relative; padding: 20px;
      background: linear-gradient(90deg, rgba(var(--gold-rgb), 0.1), transparent);
      border-right: 4px solid var(--gold);
      text-decoration: none; color: #fff; font-weight: bold;
      display: flex; justify-content: space-between; align-items: center;
      overflow: hidden; transition: 0.4s;
    }
    .nav-item:hover {
      background: var(--gold); color: #000;
      transform: translateX(-10px);
    }
    .nav-item::after {
      content: '0' attr(data-num); font-size: 10px; opacity: 0.5;
    }

    /* מצב סירנה כללי */
    .siren-mode {
      animation: siren-screen 0.2s infinite;
    }
    @keyframes siren-screen {
      0% { box-shadow: inset 0 0 100px rgba(255,0,0,0.3); }
      50% { box-shadow: inset 0 0 100px rgba(0,0,255,0.3); }
      100% { box-shadow: inset 0 0 100px rgba(255,0,0,0.3); }
    }

  </style>
</head>
<body id="mainBody">

<div class="top-loader"><div class="top-loader-inner"></div></div>

<div class="hud-element top-left">System: Online<br>Enc: AES-256<br>User: A.Drake</div>
<div class="hud-element top-right">LAT: 34.4021<br>LONG: -118.2312<br>Alt: 420m</div>
<div class="hud-element bottom-left">Core: Stable<br>GSD_OS: v4.0.2</div>
<div class="hud-element bottom-right">Clock: <span id="clock">00:00:00</span><br>Date: 27.12.2025</div>

<canvas id="canvas-bg"></canvas>

<div class="main-terminal" id="card">
  <div class="profile-container">
    <div class="profile-ring"></div>
    <img src="hero.png" class="profile-img" onclick="toggleSiren()">
  </div>

  <h1 class="name-glitch">ADAM DRAKE</h1>
  <span class="sub-title">SHERIFF GSD</span>

  <div class="nav-grid">
    <a href="https://discord.gg/TrvqDRE7DK" class="nav-item" data-num="1"><span>SECURE COMMS / DISCORD</span></a>
    <a href="https://kick.com/sheriff-drakes" class="nav-item" data-num="2"><span>TACTICAL FEED / KICK</span></a>
    <a href="https://www.youtube.com/@sheriffdrakes" class="nav-item" data-num="3"><span>DATA ARCHIVE / YT</span></a>
    <a href="https://www.instagram.com/adam.drakes" class="nav-item" data-num="4"><span>INTEL NETWORK / IG</span></a>
  </div>
</div>

<script>
  // שעון HUD
  function updateClock() {
    document.getElementById('clock').innerText = new Date().toLocaleTimeString('he-IL');
  }
  setInterval(updateClock, 1000);

  // הפעלת סירנה
  function toggleSiren() {
    document.getElementById('mainBody').classList.toggle('siren-mode');
  }

  // רקע חלקיקים חכם
  const canvas = document.getElementById('canvas-bg');
  const ctx = canvas.getContext('2d');
  let particles = [];

  function init() {
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;
    particles = [];
    for(let i=0; i<100; i++) {
      particles.push({
        x: Math.random()*canvas.width,
        y: Math.random()*canvas.height,
        vx: (Math.random()-0.5)*0.5,
        vy: (Math.random()-0.5)*0.5
      });
    }
  }

  function draw() {
    ctx.clearRect(0,0,canvas.width, canvas.height);
    ctx.fillStyle = '#d4af37';
    ctx.strokeStyle = 'rgba(212, 175, 55, 0.1)';
    particles.forEach((p, i) => {
      p.x += p.vx; p.y += p.vy;
      if(p.x<0 || p.x>canvas.width) p.vx *= -1;
      if(p.y<0 || p.y>canvas.height) p.vy *= -1;
      ctx.beginPath();
      ctx.arc(p.x, p.y, 2, 0, Math.PI*2);
      ctx.fill();
      
      for(let j=i+1; j<particles.length; j++) {
        let p2 = particles[j];
        let dist = Math.hypot(p.x-p2.x, p.y-p2.y);
        if(dist < 150) {
          ctx.beginPath();
          ctx.moveTo(p.x, p.y);
          ctx.lineTo(p2.x, p2.y);
          ctx.stroke();
        }
      }
    });
    requestAnimationFrame(draw);
  }

  window.addEventListener('resize', init);
  init(); draw();

  // הטיית כרטיס תלת ממדית
  document.addEventListener('mousemove', (e) => {
    const card = document.getElementById('card');
    let x = (window.innerWidth / 2 - e.clientX) / 40;
    let y = (window.innerHeight / 2 - e.clientY) / 40;
    card.style.transform = `rotateY(${x}deg) rotateX(${-y}deg)`;
  });
</script>

</body>
</html>
