<!doctype html>
<html lang="he" dir="rtl">
<head>
  <meta charset="utf-8" />
  <title>ADAM DRAKE | GSD COMMAND</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@700;900&family=Rajdhani:wght@500;700&family=Source+Code+Pro&display=swap');

    :root {
      --gold: #ffcc00;
      --gold-glow: rgba(255, 204, 0, 0.3);
    }

    body, html {
      margin: 0; padding: 0; width: 100%; height: 100vh;
      background: #000; overflow: hidden;
      display: flex; justify-content: center; align-items: center;
      font-family: 'Rajdhani', sans-serif;
    }

    /* רקע קודים רצים */
    #code-canvas {
      position: fixed; inset: 0; z-index: -1; opacity: 0.1; pointer-events: none;
    }

    /* אור פנס עכבר */
    .mouse-glow {
      position: fixed; inset: 0; pointer-events: none; z-index: 50;
      background: radial-gradient(circle 500px at var(--x, 50%) var(--y, 50%), var(--gold-glow), transparent 80%);
    }

    /* מצלמות גוף (Bodycam Feeds) */
    .bodycam {
      position: fixed; width: 220px; height: 140px;
      border: 1px solid rgba(255, 255, 255, 0.2);
      background: #050505; border-radius: 4px; overflow: hidden;
      box-shadow: 0 0 20px rgba(0,0,0,0.5); z-index: 5;
    }
    .bodycam::before {
      content: "REC ● LIVE"; position: absolute; top: 10px; left: 10px;
      color: #ff0000; font-size: 10px; font-weight: bold; z-index: 10;
      animation: blink 1s infinite;
    }
    .bodycam.cam-1 { top: 40px; left: 40px; animation: zig-left 1.2s forwards; }
    .bodycam.cam-2 { bottom: 40px; right: 40px; animation: zig-right 1.2s forwards; }

    .cam-label {
      position: absolute; bottom: 8px; left: 10px; color: #fff;
      font-size: 9px; font-family: 'Source Code Pro'; z-index: 10; opacity: 0.7;
    }

    /* סרטון דמה (כאן תוכל להחליף לקישור אמיתי) */
    .cam-video {
      width: 100%; height: 100%; object-fit: cover; opacity: 0.5;
      filter: grayscale(1) contrast(1.5) brightness(0.8);
    }

    /* כרטיס ראשי בזיגזג */
    .main-card {
      position: relative; z-index: 20;
      width: 400px; padding: 50px 40px;
      background: rgba(8, 8, 8, 0.95);
      border: 1px solid var(--gold);
      border-radius: 8px; text-align: center;
      box-shadow: 0 0 100px rgba(0,0,0,1);
      animation: zig-right 1s cubic-bezier(0.16, 1, 0.3, 1) forwards;
    }

    @keyframes zig-right {
      0% { opacity: 0; transform: translateX(100px); }
      100% { opacity: 1; transform: translateX(0); }
    }
    @keyframes zig-left {
      0% { opacity: 0; transform: translateX(-100px); }
      100% { opacity: 1; transform: translateX(0); }
    }
    @keyframes blink { 50% { opacity: 0; } }

    .img-wrap {
      width: 130px; height: 130px; margin: 0 auto 30px;
      border: 1px solid var(--gold); padding: 4px;
    }
    .img-box img { width: 100%; height: 100%; object-fit: cover; }

    .name { font-family: 'Orbitron', sans-serif; font-size: 34px; color: #fff; margin: 0; }
    .rank { color: var(--gold); font-size: 10px; letter-spacing: 7px; margin-bottom: 30px; display: block; }

    .btn-list { display: flex; flex-direction: column; gap: 10px; }
    .btn {
      display: flex; align-items: center; justify-content: space-between;
      padding: 15px 20px; background: rgba(255, 204, 0, 0.02);
      border: 1px solid rgba(255, 204, 0, 0.1); color: #fff;
      text-decoration: none; border-radius: 3px; font-size: 15px;
      opacity: 0; animation: zig-left 0.8s forwards;
    }
    .btn:nth-child(1) { animation-delay: 0.8s; }
    .btn:nth-child(2) { animation-delay: 1s; }
    .btn:nth-child(3) { animation-delay: 1.2s; }
    .btn:nth-child(4) { animation-delay: 1.4s; }

    .footer { margin-top: 35px; border-top: 1px solid rgba(255,204,0,0.1); padding-top: 20px; }
    .gsd-text { color: var(--gold); font-size: 10px; letter-spacing: 3px; font-weight: bold; display: block; margin-bottom: 5px; }
    #clock { font-family: 'Orbitron', sans-serif; font-size: 12px; color: #fff; opacity: 0.6; }

  </style>
</head>
<body>

  <canvas id="code-canvas"></canvas>
  <div class="mouse-glow" id="mouse-glow"></div>

  <div class="bodycam cam-1">
    <video class="cam-video" autoplay muted loop>
      <source src="https://assets.mixkit.co/videos/preview/mixkit-security-camera-in-a-dark-hallway-34440-large.mp4" type="video/mp4">
    </video>
    <div class="cam-label">UNIT-01 // SWAT_ENTRY</div>
  </div>

  <div class="bodycam cam-2">
    <video class="cam-video" autoplay muted loop>
      <source src="https://assets.mixkit.co/videos/preview/mixkit-policeman-holding-a-dog-on-a-leash-at-night-34438-large.mp4" type="video/mp4">
    </video>
    <div class="cam-label">UNIT-04 // K9_PURSUIT</div>
  </div>

  <div class="main-card">
    <div class="img-wrap">
      <div class="img-box"><img src="hero.png" alt="DRAKE"></div>
    </div>
    <h1 class="name">ADAM DRAKE</h1>
    <span class="rank">SHERIFF GSD</span>
    <div class="btn-list">
      <a href="#" class="btn"><span>DISCORD</span><i class="fab fa-discord"></i></a>
      <a href="#" class="btn"><span>KICK LIVE</span><i class="fa-solid fa-headphones"></i></a>
      <a href="#" class="btn"><span>YOUTUBE</span><i class="fab fa-youtube"></i></a>
      <a href="#" class="btn"><span>INSTAGRAM</span><i class="fab fa-instagram"></i></a>
    </div>
    <div class="footer">
      <span class="gsd-text">GRAPESEED SHERIFF'S DEPARTMENT</span>
      <div id="clock">00:00:00</div>
    </div>
  </div>

  <script>
    // שעון ועכבר
    function updateClock() { document.getElementById('clock').innerText = new Date().toLocaleTimeString('he-IL', {hour12: false}); }
    setInterval(updateClock, 1000); updateClock();
    document.addEventListener('mousemove', (e) => {
      const glow = document.getElementById('mouse-glow');
      glow.style.setProperty('--x', e.clientX + 'px');
      glow.style.setProperty('--y', e.clientY + 'px');
    });

    // קודים רצים (מטריקס זהב)
    const canvas = document.getElementById('code-canvas');
    const ctx = canvas.getContext('2d');
    let columns; const charSize = 14; let drops = [];
    function init() {
      canvas.width = window.innerWidth; canvas.height = window.innerHeight;
      columns = Math.floor(canvas.width / charSize);
      for(let i=0; i<columns; i++) drops[i] = 1;
    }
    function draw() {
      ctx.fillStyle = 'rgba(0, 0, 0, 0.05)'; ctx.fillRect(0, 0, canvas.width, canvas.height);
      ctx.fillStyle = '#ffcc00'; ctx.font = charSize + 'px monospace';
      for(let i=0; i<drops.length; i++) {
        const text = String.fromCharCode(Math.random() * 128);
        ctx.fillText(text, i * charSize, drops[i] * charSize);
        if(drops[i] * charSize > canvas.height && Math.random() > 0.975) drops[i] = 0;
        drops[i]++;
      }
    }
    window.addEventListener('resize', init);
    init(); setInterval(draw, 50);
  </script>
</body>
</html>
