<!doctype html>
<html lang="he" dir="rtl">
<head>
  <meta charset="utf-8" />
  <title>ADAM DRAKE | GSD THUNDER</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@900&family=Rajdhani:wght@700&display=swap');

    :root {
      --gold: #ffcc00;
      --gold-glow: rgba(255, 204, 0, 0.8);
      --bg: #000;
    }

    * { box-sizing: border-box; cursor: crosshair; }

    body {
      margin: 0; background: var(--bg); color: #fff;
      font-family: 'Rajdhani', sans-serif;
      height: 100vh; overflow: hidden;
      display: flex; align-items: center; justify-content: center;
    }

    /* רקע סטטי חזק */
    .bg-static {
      position: fixed; inset: 0;
      background: radial-gradient(circle at center, #151515 0%, #000 100%);
      z-index: -1;
    }

    /* אנימציית ברקים סביב הכרטיס */
    @keyframes lightning-border {
      0%, 100% { box-shadow: 0 0 20px var(--gold-glow), inset 0 0 10px var(--gold-glow); }
      10%, 90% { box-shadow: 0 0 40px var(--gold), inset 0 0 20px var(--gold); }
      15% { box-shadow: 0 0 80px #fff, inset 0 0 40px #fff; }
    }

    .main-container {
      position: relative; width: 480px; padding: 50px;
      background: rgba(10, 10, 10, 0.95);
      border: 2px solid var(--gold);
      text-align: center;
      animation: lightning-border 4s infinite; /* הברקים של הכרטיס */
    }

    /* תמונת פרופיל עם ברקים */
    .profile-box {
      position: relative; width: 180px; height: 180px; margin: 0 auto 30px;
      border: 3px solid var(--gold); overflow: hidden;
      box-shadow: 0 0 20px var(--gold-glow);
    }
    .profile-img { width: 100%; height: 100%; object-fit: cover; }

    /* שכבת הברקים שרצה על התמונה */
    .lightning-effect {
      position: absolute; inset: 0; pointer-events: none;
      background: linear-gradient(45deg, transparent 45%, #fff 50%, transparent 55%);
      background-size: 200% 200%;
      animation: lightning-strike 3s infinite;
      opacity: 0;
    }
    @keyframes lightning-strike {
      0% { transform: translateX(-100%) translateY(-100%); opacity: 0; }
      5% { opacity: 1; }
      10% { transform: translateX(100%) translateY(100%); opacity: 0; }
      100% { transform: translateX(100%) translateY(100%); opacity: 0; }
    }

    .name {
      font-family: 'Orbitron', sans-serif; font-size: 45px;
      margin: 0; color: #fff; text-shadow: 0 0 15px var(--gold);
    }

    .rank {
      color: var(--gold); letter-spacing: 8px; font-size: 14px;
      margin-bottom: 40px; display: block;
    }

    /* כפתורי הזיג-זג */
    .links { display: flex; flex-direction: column; gap: 15px; }
    .btn {
      display: flex; align-items: center; justify-content: space-between;
      padding: 20px 25px; background: #111;
      border: 1px solid var(--gold); color: #fff;
      text-decoration: none; font-weight: bold; font-size: 18px;
      transition: 0.3s;
    }
    
    /* כניסת זיג-זג סטטית (בלי עכבר) */
    .btn:nth-child(odd) { transform: translateX(-15px); }
    .btn:nth-child(even) { transform: translateX(15px); }

    .btn:hover {
      background: var(--gold); color: #000;
      transform: scale(1.05) translateX(0);
      box-shadow: 0 0 30px var(--gold);
    }

    .btn i { font-size: 22px; }

    .footer {
      margin-top: 40px; display: flex; justify-content: space-between;
      font-size: 12px; color: var(--gold); border-top: 1px solid #333;
      padding-top: 15px; font-family: 'Orbitron', sans-serif;
    }

  </style>
</head>
<body>

  <div class="bg-static"></div>

  <div class="main-container">
    <div class="profile-box">
      <div class="lightning-effect"></div> <img src="hero.png" class="profile-img">
    </div>

    <h1 class="name">ADAM DRAKE</h1>
    <span class="rank">SHERIFF GSD</span>

    <div class="links">
      <a href="https://discord.gg/TrvqDRE7DK" class="btn">
        <span>DISCORD COMMS</span><i class="fab fa-discord"></i>
      </a>
      <a href="https://kick.com/sheriff-drakes" class="btn">
        <span>KICK LIVE</span><i class="fa-solid fa-bolt"></i>
      </a>
      <a href="https://www.youtube.com/@sheriffdrakes" class="btn">
        <span>DATA ARCHIVE</span><i class="fab fa-youtube"></i>
      </a>
      <a href="https://www.instagram.com/adam.drakes" class="btn">
        <span>INTEL FEED</span><i class="fab fa-instagram"></i>
      </a>
    </div>

    <div class="footer">
      <span>UNIT S-01</span>
      <span id="clock">00:00:00</span>
      <span>ACTIVE</span>
    </div>
  </div>

  <script>
    // שעון
    function updateClock() {
      document.getElementById('clock').innerText = new Date().toLocaleTimeString('he-IL');
    }
    setInterval(updateClock, 1000);
    updateClock();

    // הסרנו את כל קוד ה-mousemove שהיה מזיז את האתר
  </script>
</body>
</html>
