<!doctype html>
<html lang="he" dir="rtl">
<head>
  <meta charset="utf-8" />
  <title>ADAM DRAKE | OFFICIAL GSD</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@900&family=Rajdhani:wght@700&display=swap');

    :root {
      --gold: #ffcc00;
      --gold-glow: rgba(255, 204, 0, 0.5);
    }

    /* הגדרות בסיס למרכוז מושלם */
    body, html {
      margin: 0; padding: 0; width: 100%; height: 100vh;
      background: #000; overflow: hidden;
      display: grid; place-items: center; /* מרכוז מושלם */
      font-family: 'Rajdhani', sans-serif;
    }

    /* רקע כוכבים */
    #star-canvas {
      position: fixed; inset: 0; z-index: -1;
    }

    /* הילת עכבר (עוקבת אחרי הסמן) */
    .mouse-glow {
      position: fixed; inset: 0; pointer-events: none; z-index: 1;
      background: radial-gradient(circle 180px at var(--x, 50%) var(--y, 50%), rgba(255, 204, 0, 0.12), transparent 80%);
    }

    /* כוכב נופל */
    .shooting-star {
      position: absolute; width: 3px; height: 3px; background: #fff;
      box-shadow: 0 0 15px #fff; border-radius: 50%; pointer-events: none;
      animation: shoot 1.5s linear forwards;
    }
    @keyframes shoot {
      0% { transform: translate(0, 0) scale(1); opacity: 1; }
      100% { transform: translate(800px, 800px) scale(0); opacity: 0; }
    }

    /* הכרטיס המרכזי - יציב וסימטרי */
    .main-card {
      position: relative; z-index: 10;
      width: 420px; padding: 45px;
      background: rgba(5, 5, 5, 0.95);
      border: 2px solid var(--gold);
      box-shadow: 0 0 40px rgba(0,0,0,1);
      text-align: center;
      box-sizing: border-box;
    }

    /* הבזק ברק מאחורי הכרטיס */
    .lightning-flash {
      position: absolute; inset: -5px; z-index: -1;
      border: 2px solid transparent; opacity: 0;
    }
    .flash-active {
      animation: flash-anim 0.15s ease-out;
    }
    @keyframes flash-anim {
      0% { opacity: 0; }
      50% { opacity: 1; box-shadow: 0 0 60px var(--gold); border-color: #fff; }
      100% { opacity: 0; }
    }

    /* תמונה */
    .profile-box {
      width: 180px; height: 180px; margin: 0 auto 35px;
      border: 2px solid var(--gold);
      overflow: hidden; position: relative;
    }
    .profile-box img { width: 100%; height: 100%; object-fit: cover; }

    .name {
      font-family: 'Orbitron', sans-serif; font-size: 40px;
      margin: 0; color: #fff; letter-spacing: 2px;
      text-shadow: 0 0 15px var(--gold-glow);
    }

    .rank {
      color: var(--gold); font-size: 14px; letter-spacing: 6px;
      margin-bottom: 40px; display: block; font-weight: bold;
    }

    /* כפתורים */
    .btn-stack { display: flex; flex-direction: column; gap: 15px; }
    .btn {
      display: flex; align-items: center; justify-content: space-between;
      padding: 18px 25px; background: rgba(255, 255, 255, 0.03);
      border: 1px solid rgba(255, 204, 0, 0.2); color: #fff;
      text-decoration: none; font-weight: bold; font-size: 18px;
      transition: 0.25s ease;
    }
    .btn:hover {
      background: var(--gold); color: #000;
      box-shadow: 0 0 25px var(--gold);
      transform: scale(1.03);
    }
    .btn i { font-size: 20px; }

    /* פוטר */
    .footer {
      margin-top: 40px; display: flex; justify-content: space-between;
      font-size: 11px; color: var(--gold); opacity: 0.8;
      border-top: 1px solid rgba(255,204,0,0.2); padding-top: 15px;
      font-family: 'Orbitron', sans-serif;
    }
  </style>
</head>
