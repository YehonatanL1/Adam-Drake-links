<!doctype html>
<html lang="he" dir="rtl">
<head>
  <meta charset="utf-8" />
  <title>ADAM DRAKE | GSD UNLEASHED</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
  <style>
    /* פונטים של גיימינג אמיתי */
    @import url('https://fonts.googleapis.com/css2?family=Permanent+Marker&family=Syncopate:wght@700&display=swap');

    :root {
      --gold: #ffcc00;
      --electric: #fff;
    }

    body {
      margin: 0; background: #000; color: #fff;
      font-family: 'Syncopate', sans-serif;
      height: 100vh; overflow: hidden;
      display: flex; align-items: center; justify-content: center;
    }

    /* אפקט רעש של מסך טלוויזיה ישן */
    body::after {
      content: ""; position: fixed; inset: 0;
      background: url('https://upload.wikimedia.org/wikipedia/commons/7/76/1k_Noise_Texture.png');
      opacity: 0.08; pointer-events: none; z-index: 100;
    }

    /* אנימציית נפילה "מתרסקת" */
    @keyframes smashDown {
      0% { transform: translateY(-1000px) scale(2); opacity: 0; }
      70% { transform: translateY(0) scale(0.9); }
      85% { transform: scale(1.1); }
      100% { transform: scale(1); }
    }

    .wrapper {
      position: relative; width: 550px;
      animation: smashDown 0.5s cubic-bezier(0.17, 0.67, 0.83, 0.67) forwards;
    }

    /* הברקים המטורפים */
    .lightning-bolt {
      position: absolute; background: var(--gold);
      box-shadow: 0 0 30px var(--gold), 0 0 60px #fff;
      z-index: -1; opacity: 0;
      animation: flash 0.2s infinite;
    }
    .l1 { width: 2px; height: 100px; top: -50px; left: 20%; transform: rotate(20deg); }
    .l2 { width: 2px; height: 150px; bottom: -80px; right: 10%; transform: rotate(-15deg); }

    @keyframes flash {
      0%, 100% { opacity: 0; }
      50% { opacity: 1; }
    }

    /* כרטיס שבור ולא סימטרי */
    .hero-card {
      background: #080808; border: 4px solid #fff;
      padding: 40px; transform: skew(-3deg);
      box-shadow: 15px 15px 0 var(--gold);
      position: relative;
    }

    /* תמונה בסטייל "Wanted" */
    .img-wrap {
      width: 200px; height: 200px; margin: 0 auto 30px;
      border: 5px solid var(--gold); transform: rotate(5deg);
      overflow: hidden; position: relative;
    }
    .img-wrap img {
      width: 100%; height: 100%; object-fit: cover;
      filter: grayscale(1) contrast(1.5);
    }
    /* פס חשמל שרץ על התמונה */
    .img-wrap::after {
      content: ""; position: absolute; inset: 0;
      background: linear-gradient(transparent, var(--gold), transparent);
      height: 20%; width: 100%; top: -100%;
      animation: scan 1s infinite;
    }
    @keyframes scan { to { top: 120%; } }

    .name {
      font-size: 50px; color: #fff; text-align: left;
      margin: 0; font-family: 'Permanent Marker', cursive;
      text-shadow: 4px 4px var(--gold);
      transform: rotate(-2deg);
    }

    .sub-text {
      display: block; text-align: left; color: var(--gold);
      font-size: 14px; margin-bottom: 30px; letter-spacing: 5px;
    }

    /* כפתורי אקשן */
    .links { display: flex; flex-direction: column; gap: 10px; }
    .btn {
      background: #fff; color: #000; padding: 15px;
      text-decoration: none; font-weight: 900; font-size: 20px;
      display: flex; justify-content: space-between; align-items: center;
      transition: 0.1s; border: none; clip-path: polygon(5% 0, 100% 0, 95% 100%, 0 100%);
    }
    .btn:hover {
      background: var(--gold); transform: scale(1.05) skew(5deg);
      box-shadow: -10px 10px 0 #fff;
    }

    .footer {
      margin-top: 30px; display: flex; justify-content: space-between;
      font-family: monospace; font-size: 12px; color: #444;
    }
  </style>
</head>
<body>

  <div class="wrapper">
    <div class="lightning-bolt l1"></div>
    <div class="lightning-bolt l2"></div>

    <div class="hero-card">
      <div class="img-wrap">
        <img src="hero.png" alt="DRAKE">
      </div>

      <h1 class="name">ADAM DRAKE</h1>
      <span class="sub-text">GSD // ELITE SHERIFF</span>

      <div class="links">
        <a href="https://discord.gg/TrvqDRE7DK" class="btn"><span>DISCORD</span><i class="fab fa-discord"></i></a>
        <a href="https://kick.com/sheriff-drakes" class="btn"><span>KICK LIVE</span><i class="fa-solid fa-bolt"></i></a>
        <a href="https://www.youtube.com/@sheriffdrakes" class="btn"><span>YOUTUBE</span><i class="fab fa-youtube"></i></a>
        <a href="https://www.instagram.com/adam.drakes" class="btn"><span>INSTAGRAM</span><i class="fab fa-instagram"></i></a>
      </div>

      <div class="footer">
        <span>EST. 2025</span>
        <span id="clock">00:00:00</span>
      </div>
    </div>
  </div>

  <script>
    function updateClock() {
      document.getElementById('clock').innerText = new Date().toLocaleTimeString('he-IL');
    }
    setInterval(updateClock, 1000);
    updateClock();
  </script>
</body>
</html>
