<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Adam Drake</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    * {
      box-sizing: border-box;
      font-family: "Segoe UI", system-ui, sans-serif;
    }

    body {
      margin: 0;
      min-height: 100vh;
      background:
        linear-gradient(to bottom, rgba(0,0,0,.75), rgba(0,0,0,.85)),
        url("hero.png") center / cover no-repeat;
      display: flex;
      align-items: center;
      justify-content: center;
      color: #fff;
    }

    .card {
      width: 360px;
      background: rgba(10, 20, 45, 0.85);
      border-radius: 20px;
      padding: 24px;
      box-shadow: 0 20px 60px rgba(0,0,0,.6);
      backdrop-filter: blur(6px);
    }

    .title {
      text-align: center;
      margin-bottom: 6px;
      font-size: 26px;
      font-weight: 700;
    }

    .subtitle {
      text-align: center;
      font-size: 13px;
      letter-spacing: 2px;
      opacity: 0.85;
      margin-bottom: 22px;
    }

    .links {
      display: flex;
      flex-direction: column;
      gap: 14px;
    }

    .link {
      display: flex;
      align-items: center;
      padding: 14px 16px;
      border-radius: 14px;
      background: linear-gradient(135deg, #0f1e44, #132b6a);
      text-decoration: none;
      color: #fff;
      transition: transform .15s ease, box-shadow .15s ease;
      box-shadow: inset 0 0 0 1px rgba(255,255,255,.08);
    }

    .link:hover {
      transform: translateY(-2px);
      box-shadow: 0 10px 25px rgba(0,0,0,.4);
    }

    .icon {
      width: 40px;
      height: 40px;
      border-radius: 10px;
      background: rgba(255,255,255,.15);
      display: flex;
      align-items: center;
      justify-content: center;
      font-weight: bold;
      margin-right: 14px;
    }

    .text strong {
      display: block;
      font-size: 15px;
    }

    .text small {
      font-size: 12px;
      opacity: 0.8;
    }

    .footer {
      text-align: center;
      font-size: 12px;
      opacity: 0.5;
      margin-top: 18px;
    }
  </style>
</head>

<body>

  <div class="card">
    <div class="title">Adam Drake</div>
    <div class="subtitle">Sheriff • GSD</div>

    <div class="links">
      <a class="link" href="https://discord.gg/TrvqDRE7DK" target="_blank">
        <div class="icon">D</div>
        <div class="text">
          <strong>Discord</strong>
          <small>Join Adam Drake’s server</small>
        </div>
      </a>

      <a class="link" href="https://kick.com/sheriff-drakes" target="_blank">
        <div class="icon">K</div>
        <div class="text">
          <strong>Kick</strong>
          <small>Live RP streams</small>
        </div>
      </a>

      <a class="link" href="https://www.youtube.com/@sheriffdrakes" target="_blank">
        <div class="icon">Y</div>
        <div class="text">
          <strong>YouTube</strong>
          <small>Music & creations</small>
        </div>
      </a>

      <a class="link" href="https://www.instagram.com/adam.drakes" target="_blank">
        <div class="icon">I</div>
        <div class="text">
          <strong>Instagram</strong>
          <small>Photos & updates</small>
        </div>
      </a>
    </div>

    <div class="footer">© Adam Drake</div>
  </div>

</body>
</html>
