<!doctype html>
<html lang="he" dir="rtl">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>ADAM DRAKE | GSD ELITE</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
  
  <style>
    :root {
      --gold: #d4af37;
      --gold-bright: #ffefba;
      --red: #ff0000;
      --blue: #0044ff;
      --bg: #000;
    }

    * { box-sizing: border-box; cursor: crosshair; }

    body {
      margin: 0; padding: 0; height: 100vh;
      background: var(--bg); color: #fff;
      font-family: 'Black Ops One', 'Segoe UI', system-ui;
      display: flex; align-items: center; justify-content: center;
      overflow: hidden; perspective: 1000px;
    }

    /* --- רקע סערה דיגיטלית --- */
    #bg-canvas { position: fixed; top: 0; left: 0; width: 100%; height: 100%; z-index: 1; opacity: 0.2; }
    .scan-overlay {
      position: fixed; inset: 0; 
      background: linear-gradient(rgba(18, 16, 16, 0) 50%, rgba(0, 0, 0, 0.2) 50%), linear-gradient(90deg, rgba(255, 0, 0, 0.03), rgba(0, 255, 0, 0.01), rgba(0, 0, 255, 0.03));
      background-size: 100% 3px, 3px 100%; pointer-events: none; z-index: 100;
    }

    /* --- אור עכבר --- */
    .mouse-glow {
      position: fixed; top: 0; left: 0; width: 100%; height: 100%;
      background: radial-gradient(circle at var(--x, 50%) var(--y, 50%), rgba(212, 175, 55, 0.2) 0%, transparent 60%);
      pointer-events: none; z-index: 2;
    }

    /* --- אנימציית נפילה כבדה --- */
    @keyframes dropShock {
      0% { transform: translateY(-1200px) scale(0.7) rotateX(-30deg); opacity: 0; }
      60% { transform: translateY(50px) scale(1.05) rotateX(10deg); opacity: 1; }
      80% { transform: translateY(-20px) scale(0.98); }
      100% { transform: translateY(0) scale(1) rotateX(0); }
    }

    .card {
      position: relative; z-index: 10;
      width: 440px; padding: 60px 40px;
      background: rgba(10, 10, 10, 0.9);
      backdrop-filter: blur(20px);
      border: 2px solid var(--gold);
      border-radius: 5px; text-align: center;
      box-shadow: 0 0 100px rgba(0,0,0,1), inset 0 0 30px rgba(212, 175, 55, 0.1);
      animation: dropShock 1.5s cubic-bezier(0.2, 0.8, 0.2, 1) both;
      transform-style: preserve-3d;
    }

    /* מסגרת HUD פועמת */
    .hud-corner {
      position: absolute; width: 40px; height: 40px;
      border: 3px solid var(--gold); animation: pulse 2s infinite;
    }
    .tl { top: -5px; left: -5px; border-right: none; border-bottom: none; }
    .br { bottom: -5px; right: -5px; border-left: none; border-top: none; }
    @keyframes pulse { 0%, 100% { opacity: 1; filter: brightness(1); } 50% { opacity: 0.3; filter: brightness(1.5); } }

    /* תמונת פרופיל עם גליץ' */
    .profile-wrap {
      position: relative; width: 160px; height: 160px; margin: 0 auto 30px;
      border: 2px solid var(--gold); overflow: hidden;
    }
    .profile-img { width: 100%; height: 100%; object-fit: cover; transition: 0.3s; }
    .profile-wrap:hover .profile-img { transform: scale(1.1) rotate(2deg); filter: contrast(1.5); }
    
    .laser-scan {
      position: absolute; inset: 0;
      background: linear-gradient(to bottom, transparent, var(--gold), transparent);
      height: 10px; width: 100%; opacity: 0.5;
      animation: laserMove 2s infinite linear;
    }
    @keyframes laserMove { 0% { top: -10%; } 100% { top: 110%; } }

    .name { font-size: 38px; margin: 0; letter-spacing: 5px; color: #fff; text-shadow: 3px 3px 0 var(--gold); }
    .unit { color: var(--gold); font-size: 12px; letter-spacing: 12px; margin-bottom: 40px; text-transform: uppercase; }

    /* --- כפתורי זיג-זג אגרסיביים --- */
    .btn-list { display: grid; gap: 15px; }
    .btn {
      position: relative; display: flex; align-items: center; justify-content: space-between;
      padding: 20px; background: rgba(255,255,255,0.02);
      border: 1px solid rgba(212, 175, 55, 0.2); color: #fff;
      text-decoration: none; font-weight: bold; overflow: hidden;
      transition: 0.2s cubic-bezier(0.6, -0.28, 0.735, 0.045);
    }

    .btn:nth-child(odd) { animation: slideL 0.7s backwards 1.4s; }
    .btn:nth-child(even) { animation: slideR 0.7s backwards 1.6s; }
    @keyframes slideL { from { transform: translateX(-200px); opacity: 0; } }
    @keyframes slideR { from { transform: translateX(200px); opacity: 0; } }

    .btn:hover {
      background: var(--gold); color: #000;
      transform: skewX(-10deg) scale(1.05);
      box-shadow: 0 0 40px var(--gold);
    }
    .btn i { font-size: 24px; animation: iconPulse 1s infinite alternate; }
    @keyframes iconPulse { from { transform: scale(1); } to { transform: scale(1.2); } }

    /* --- מצב סירנה מטורף --- */
    .siren-active { animation: screenShake 0.1s infinite !important; }
    .siren-overlay {
      position: fixed; inset: 0; z-index: 50; pointer-events: none; display: none;
      animation: policeFlash 0.2s infinite;
    }
    @keyframes policeFlash { 
      0% { background: rgba(255,0,0,0.2); } 50% { background: rgba(0,0,255,0.2); } 
    }
    @keyframes screenShake { 
      0% { transform: translate(1px, 1px) rotate(0deg); } 
      50% { transform: translate(-1px, -2px) rotate(-1deg); } 
    }

    .footer {
      margin-top: 40px; display: flex; justify-content: space-between;
      font-size: 11px; color: var(--gold); border-top: 1px solid var(--gold); padding-top: 15px;
    }
  </style>
</head>
<body id="body">

  <canvas id="bg-canvas"></canvas>
  <div class="scan-overlay"></div>
  <div class="mouse-glow" id="glow"></div>
  <div id="siren" class="siren-overlay"></div>

  <div class="card" id="card">
    <div class="hud-corner tl"></div>
    <div class="hud-corner br"></div>

    <div class="profile-wrap" onclick="toggleSiren()">
      <div class="laser-scan"></div>
      <img src="hero.png" alt="Adam Drake" class="profile-img">
    </div>

    <h1 class="name">ADAM DRAKE</h1>
    <div class="unit">SHERIFF GSD</div>

    <div class="btn-list">
      <a href="https://discord.gg/TrvqDRE7DK" class="btn"><span>COMMS: DISCORD</span><i class="fab fa-discord"></i></a>
      <a href="https://kick.com/sheriff-drakes" class="btn"><span>LIVE: KICK.COM</span><i class="fa-solid fa-tower-broadcast"></i></a>
      <a href="https://www.youtube.com/@sheriffdrakes" class="btn"><span>DATA: YOUTUBE</span><i class="fab fa-youtube"></i></a>
      <a href="https://www.instagram.com/adam.drakes" class="btn"><span>INTEL: INSTAGRAM</span><i class="fab fa-instagram"></i></a>
    </div>

    <div class="footer">
      <span>GSD_CORE_ACTIVE</span>
      <span id="clock">00:00:00</span>
      <span>V_ULTRALORD</span>
    </div>
  </div>

  <script>
    // שעון HUD
    function updateClock() {
      document.getElementById('clock').innerText = new Date().toLocaleTimeString('he-IL');
    }
    setInterval(updateClock, 1000);

    // הטיית כרטיס ואור עכבר
    const card = document.getElementById('card');
    const glow = document.getElementById('glow');
    document.addEventListener('mousemove', (e) => {
      glow.style.setProperty('--x', e.clientX + 'px');
      glow.style.setProperty('--y', e.clientY + 'px');
      const x = (window.innerWidth/2 - e.clientX) / 35;
      const y = (window.innerHeight/2 - e.clientY) / 35;
      card.style.transform = `rotateY(${x}deg) rotateX(${-y}deg)`;
    });

    // סירנה בלחיצה על התמונה
    function toggleSiren() {
      const s = document.getElementById('siren');
      const b = document.getElementById('body');
      const active = s.style.display === 'block';
      s.style.display = active ? 'none' : 'block';
      b.classList.toggle('siren-active');
    }

    // רקע חלקיקים רץ
    const canvas = document.getElementById('bg-canvas');
    const ctx = canvas.getContext('2d');
    canvas.width = window.innerWidth; canvas.height = window.innerHeight;
    const points = Array(50).fill().map(() => ({
      x: Math.random()*canvas.width, y: Math.random()*canvas.height, 
      vx: Math.random()*2-1, vy: Math.random()*2-1 
    }));
    function animate() {
      ctx.clearRect(0,0,canvas.width,canvas.height);
      ctx.strokeStyle = "#d4af37"; ctx.beginPath();
      points.forEach(p => {
        p.x += p.vx; p.y += p.vy;
        if(p.x<0 || p.x>canvas.width) p.vx *= -1;
        if(p.y<0 || p.y>canvas.height) p.vy *= -1;
        ctx.moveTo(p.x, p.y); ctx.arc(p.x, p.y, 2, 0, Math.PI*2);
      });
      ctx.stroke(); requestAnimationFrame(animate);
    }
    animate();
  </script>
</body>
</html>
