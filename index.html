<!doctype html>
<html lang="he" dir="rtl">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>GSD System | Adam Drake</title>

  <style>
    :root {
      --gsd-gold: #d4af37;
      --police-red: #ff0000;
      --police-blue: #0055ff;
      --bg-black: #050505;
    }

    body, html {
      margin: 0; padding: 0; height: 100vh;
      background: var(--bg-black);
      color: #fff; font-family: 'Courier New', monospace;
      display: flex; align-items: center; justify-content: center;
      overflow: hidden;
    }

    /* --- מסך סריקה ראשוני --- */
    #overlay {
      position: fixed; top: 0; left: 0; width: 100%; height: 100%;
      background: #000; z-index: 100;
      display: flex; flex-direction: column; align-items: center; justify-content: center;
      transition: opacity 1s ease;
    }

    .fingerprint {
      width: 80px; height: 80px; fill: var(--gsd-gold);
      cursor: pointer; transition: transform 0.3s;
      animation: pulse 1.5s infinite;
    }

    .fingerprint:active { transform: scale(0.9); }

    @keyframes pulse { 0% { opacity: 0.4; } 50% { opacity: 1; } 100% { opacity: 0.4; } }

    /* --- כרטיס המערכת --- */
    .gsd-card {
      position: relative; width: 420px; padding: 50px 30px;
      background: rgba(15, 15, 15, 0.95);
      border: 1px solid var(--gsd-gold);
      border-radius: 5px; text-align: center;
      display: none; /* יופיע רק אחרי סריקה */
      box-shadow: 0 0 30px rgba(212, 175, 55, 0.1);
    }

    /* אפקט סירנה */
    .emergency {
      animation: siren 0.4s infinite;
    }

    @keyframes siren {
      0% { box-shadow: -10px 0 30px var(--police-red); border-color: var(--police-red); }
      50% { box-shadow: 10px 0 30px var(--police-blue); border-color: var(--police-blue); }
      100% { box-shadow: -10px 0 30px var(--police-red); border-color: var(--police-red); }
    }

    .profile-wrap {
      width: 130px; height: 130px; margin: 0 auto 20px;
      border: 2px solid var(--gsd-gold); border-radius: 50%;
      overflow: hidden; cursor: pointer;
    }

    .profile-img { width: 100%; height: 100%; object-fit: cover; }

    .system-info {
      position: absolute; top: 10px; right: 15px;
      font-size: 10px; color: var(--gsd-gold); text-align: right;
    }

    .name { font-size: 28px; margin: 0; text-transform: uppercase; letter-spacing: 2px; }
    .status { font-size: 12px; color: #00ff00; margin-bottom: 25px; }

    .links-container { display: flex; flex-direction: column; gap: 10px; }

    .gsd-link {
      padding: 15px; background: rgba(255,255,255,0.05);
      border: 1px solid rgba(212, 175, 55, 0.3);
      color: #fff; text-decoration: none; font-weight: bold;
      font-size: 14px; transition: 0.3s;
      display: flex; align-items: center; justify-content: center; gap: 10px;
    }

    .gsd-link:hover { background: var(--gsd-gold); color: #000; }

    .gsd-link:nth-child(odd) { animation: slideInL 0.5s ease backwards; }
    .gsd-link:nth-child(even) { animation: slideInR 0.5s ease backwards; }
    @keyframes slideInL { from { transform: translateX(-100px); opacity: 0; } }
    @keyframes slideInR { from { transform: translateX(100px); opacity: 0; } }

    .footer { margin-top: 30px; font-size: 9px; opacity: 0.5; letter-spacing: 1px; }

  </style>
</head>
<body>

  <div id="overlay">
    <svg class="fingerprint" viewBox="0 0 24 24" onclick="unlock()">
      <path d="M17.81 4.47c-.08 0-.16-.02-.23-.06C15.66 3.42 14 3 12.01 3c-1.98 0-3.86.47-5.57 1.41-.24.13-.54.04-.68-.2-.13-.24-.04-.55.2-.68C7.82 2.52 9.86 2 12.01 2c2.13 0 3.99.47 6.03 1.56.24.13.33.43.2.67-.07.15-.22.24-.43.24zM3.51 9.72c-.1 0-.2-.03-.3-.09-.23-.15-.3-.45-.15-.68C5.1 6.03 8.41 4.22 12.01 4.22c3.57 0 6.91 1.8 8.93 4.74.15.23.09.53-.15.68s-.53.09-.68-.15c-1.81-2.63-4.81-4.24-8.1-4.24-3.23 0-6.22 1.63-8.01 4.31-.08.14-.22.21-.36.21zm9.57 11.66c-.03 0-.05 0-.08-.01-1.72-.12-3.33-.44-4.78-1.01-1.76-.69-2.83-1.75-3.23-3.2-.23-.82-.24-2.14-.03-3.92.03-.27.28-.47.55-.44.27.03.47.28.44.55-.21 1.76-.19 2.94.02 3.66.31 1.13 1.14 1.94 2.58 2.5 1.34.52 2.82.82 4.39.93.27.02.48.26.46.53-.02.25-.23.45-.51.45z"/>
      <path d="M12 22c-.14 0-.27-.06-.37-.16l-3.36-3.53C6.73 16.7 6 14.88 6 12.75 6 9.58 8.69 7 12 7s6 2.58 6 5.75c0 .28-.22.5-.5.5s-.5-.22-.5-.5C17 10.13 14.76 8 12 8S7 10.13 7 12.75c0 1.87.64 3.47 1.88 4.78l3.12 3.27 3.12-3.27c1.24-1.3 1.88-2.91 1.88-4.78 0-.28.22-.5.5-.5s.5.22.5.5c0 2.13-.73 3.95-2.27 5.56l-3.36 3.53c-.1.1-.23.16-.37.16z"/>
    </svg>
    <p style="color: var(--gsd-gold); font-size: 12px; margin-top: 15px;">ACCESS RESTRICTED: BIOMETRIC SCAN REQUIRED</p>
  </div>

  <div class="gsd-card" id="card">
    <div class="system-info">
      UNIT: S-01<br>
      <span id="live-clock">00:00:00</span><br>
      STATUS: PATROLLING
    </div>

    <div class="profile-wrap" onclick="toggleEmergency()">
      <img src="hero.png" alt="Adam Drake" class="profile-img">
    </div>

    <h1 class="name">Adam Drake</h1>
    <div class="status">● SYSTEM ACTIVE</div>

    <div class="links-container">
      <a href="#" class="gsd-link">DISCORD // SECURE_CHANNEL</a>
      <a href="#" class="gsd-link">KICK // LIVE_FEED</a>
      <a href="#" class="gsd-link">YOUTUBE // ARCHIVES</a>
      <a href="#" class="gsd-link">INSTAGRAM // INTEL</a>
    </div>

    <div class="footer">
      GRAPESEED SHERIFF'S DEPT // GOVERNMENT SECURITY DIVISION
    </div>
  </div>

  <script>
    // פונקציית פתיחת המערכת
    function unlock() {
      document.getElementById('overlay').style.opacity = '0';
      setTimeout(() => {
        document.getElementById('overlay').style.display = 'none';
        document.getElementById('card').style.display = 'block';
      }, 1000);
    }

    // פונקציית סירנה
    function toggleEmergency() {
      document.getElementById('card').classList.toggle('emergency');
    }

    // שעון חי
    function updateClock() {
      const now = new Date();
      const time = now.getHours().toString().padStart(2, '0') + ":" + 
                   now.getMinutes().toString().padStart(2, '0') + ":" + 
                   now.getSeconds().toString().padStart(2, '0');
      document.getElementById('live-clock').innerText = time;
    }
    setInterval(updateClock, 1000);
    updateClock();
  </script>

</body>
</html>
