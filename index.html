<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Adam Drake | Links</title>

  <style>
    /* ===== Reset ===== */
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    /* ===== Page Background ===== */
    body {
      min-height: 100vh;
      font-family: system-ui, Arial, sans-serif;
      color: #fff;

      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;

      background:
        linear-gradient(
          rgba(0, 0, 0, 0.65),
          rgba(0, 0, 0, 0.8)
        ),
        url("hero.png") center / cover no-repeat fixed;
    }

    /* ===== Card ===== */
    .card {
      width: 100%;
      max-width: 420px;
      background: rgba(10, 15, 30, 0.9);
      border-radius: 22px;
      padding: 26px 22px;
      box-shadow: 0 30px 80px rgba(0,0,0,0.6);
      text-align: center;
    }

    /* ===== Header ===== */
    .name {
      font-size: 24px;
      font-weight: 700;
      margin-bottom: 6px;
    }

    .role {
      font-size: 14px;
      letter-spacing: 1px;
      color: #d4af37;
      margin-bottom: 22px;
    }

    /* ===== Links ===== */
    .link {
      display: flex;
      align-items: center;
      gap: 14px;

      background: linear-gradient(135deg, #111a33, #0b1224);
      border-radius: 14px;
      padding: 14px 16px;
      margin-bottom: 12px;

      text-decoration: none;
      color: #fff;
      transition: transform 0.2s ease, box-shadow 0.2s ease;
    }

    .link:hover {
      transform: translateY(-2px);
      box-shadow: 0 12px 30px rgba(0,0,0,0.4);
    }

    .icon {
      width: 38px;
      height: 38px;
      border-radius: 10px;
      background: #d4af37;
      color: #000;

      display: flex;
      align-items: center;
      justify-content: center;

      font-weight: 700;
    }

    .link-text {
      text-align: left;
    }

    .link-text strong {
      display: block;
      font-size: 15px;
    }

    .link-text span {
      font-size: 12px;
      color: #cbd5f5;
    }

    /* ===== Footer ===== */
    .footer {
      margin-top: 18px;
      font-size: 12px;
      color: #aaa;
    }

    /* ===== Mobile ===== */
    @media (max-width: 420px) {
      .card {
        padding: 22px 18px;
      }
    }
  </style>
</head>

<body>

  <div class="card">
    <div class="name">Adam Drake</div>
    <div class="role">Sheriff • GSD</div>

    <a class="link" href="#" target="_blank">
      <div class="icon">D</div>
      <div class="link-text">
        <strong>Discord</strong>
        <span>Join Adam Drake’s server</span>
      </div>
    </a>

    <a class="link" href="#" target="_blank">
      <div class="icon">K</div>
      <div class="link-text">
        <strong>Kick</strong>
        <span>Live RP streams</span>
      </div>
    </a>

    <a class="link" href="#" target="_blank">
      <div class="icon">Y</div>
      <div class="link-text">
        <strong>YouTube</strong>
        <span>Music & creations</span>
      </div>
    </a>

    <a class="link" href="#" target="_blank">
      <div class="icon">I</div>
      <div class="link-text">
        <strong>Instagram</strong>
        <span>Photos & updates</span>
      </div>
    </a>

    <div class="footer">© Adam Drake</div>
  </div>

</body>
</html>
