<!doctype html>
<html lang="he" dir="rtl">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Adam Drake | GSD</title>

  <style>
    :root {
      --gsd-gold: #d4af37;
      --bg-black: #050505;
      --card-bg: #0d0d0d;
      --link-bg: #141414;
    }

    * { box-sizing: border-box; transition: all 0.2s cubic-bezier(0.4, 0, 0.2, 1); }

    body {
      margin: 0;
      padding: 0;
      background-color: var(--bg-black);
      color: #fff;
      font-family: 'Segoe UI', system-ui, sans-serif;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      overflow: hidden;
      perspective: 1000px;
    }

    /* הילה שעוקבת אחרי העכבר */
    .mouse-glow {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: radial-gradient(circle at var(--x, 50%) var(--y, 50%), rgba(212, 175, 55, 0.07) 0%, transparent 60%);
      pointer-events: none;
      z-index: 1;
    }

    .gsd-card {
      position: relative;
      z-index: 2;
      background: var(--card-bg);
      width: 400px;
      max-width: 90%;
      padding: 40px 30px;
      border-radius: 35px;
      border: 1px solid rgba(255,255,255,0.02);
      text-align: center;
      box-shadow: 0 50px 100px rgba(0,0,0,0.8);
      transform-style: preserve-3d;
    }

    /* העיגול עם התמונה של אדם */
    .profile-wrap {
      width: 110px;
      height: 110px;
      margin: 0 auto 20px;
      position: relative;
    }

    .profile-img {
      width: 100%;
      height: 100%;
      border-radius: 50%;
      object-fit: cover;
      border: 2px solid var(--gsd-gold);
      box-shadow: 0 0 20px rgba(212, 175, 55, 0.3);
    }

    .gsd-tag {
      background: var(--gsd-gold);
      color: #000;
      display: inline-block;
      padding: 3px 12px;
      border-radius: 5px;
      font-weight: 900;
      font-size: 12px;
      letter-spacing: 1px;
      margin-bottom: 10px;
    }

    .name {
      font-size: 30px;
      font-weight: 800;
      margin: 0;
      letter-spacing: 1px;
    }

    .unit-text {
      color: #fff;
      font-size: 14px;
      font-weight: 600;
      letter-spacing: 4px;
      margin-top: 5px;
      display: block;
      opacity: 0.8;
    }

    .divider {
      height: 1px;
      width: 40px;
      background: var(--gsd-gold);
      margin: 25px auto;
      opacity: 0.4;
    }

    .links-container {
      display: flex;
      flex-direction: column;
      gap: 12px;
    }

    .gsd-link {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 12px;
      padding: 16px;
      background: var(--link-bg);
      border: 1px solid rgba(255,255,255,0.03);
      border-radius: 15px;
      text-decoration: none;
      color: #fff;
      font-weight: 600;
      font-size: 16px;
    }

    .gsd-link:hover {
      background: #1a1a1a;
      border-color: var(--gsd-gold);
      transform: translateY(-3px) scale(1.02);
    }

    .gsd-link svg { width: 18px; height: 18px; fill: #fff; }
    .gsd-link:hover svg { fill: var(--gsd-gold); }

    /* הכיתוב למטה בסגנון GSD // משהו */
    .gsd-footer {
      margin-top: 35px;
      font-size: 11px;
      color: var(--gsd-gold);
      font-weight: 700;
      letter-spacing: 2px;
      text-transform: uppercase;
    }

    .gsd-footer span {
      color: rgba(255,255,255,0.3);
      margin-right: 5px;
      font-weight: 400;
    }

  </style>
</head>
<body>

    <div class="gsd-footer">
      GSD <span>// Division of State Assets</span>
    </div>
  </div>

  <script>
    const glow = document.getElementById('glow');
    const card = document.getElementById('card');

    document.addEventListener('mousemove', (e) => {
      glow.style.setProperty('--x', e.clientX + 'px');
      glow.style.setProperty('--y', e.clientY + 'px');

      const xAxis = (window.innerWidth / 2 - e.clientX) / 30;
      const yAxis = (window.innerHeight / 2 - e.clientY) / 30;
      card.style.transform = `rotateY(${xAxis}deg) rotateX(${yAxis}deg)`;
    });

    document.addEventListener('mouseleave', () => {
      card.style.transform = `rotateY(0deg) rotateX(0deg)`;
    });
  </script>
