<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Adam Drake</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <style>
    * { box-sizing: border-box; font-family: Arial, Helvetica, sans-serif; }

    :root{
      --gold1:#f6d36b;
      --gold2:#b8891a;
      --panel: rgba(10, 14, 26, 0.78);
      --stroke: rgba(255,255,255,.14);
      --text:#ffffff;
      --muted: rgba(255,255,255,.80);
      --shadow: 0 32px 90px rgba(0,0,0,.78);
    }

    body{
      margin:0;
      min-height:100vh;
      color:var(--text);
      display:flex;
      align-items:center;
      justify-content:center;

      background:
        radial-gradient(1100px 520px at 70% 0%, rgba(246,211,107,.18), transparent 60%),
        radial-gradient(900px 520px at 20% 110%, rgba(120,170,255,.12), transparent 60%),
        linear-gradient(rgba(0,0,0,.55), rgba(0,0,0,.82)),
        url("hero.png") center / cover no-repeat;
    }

    .card{
      width: 460px;
      border-radius: 26px;
      padding: 28px;
      background: var(--panel);
      border: 1px solid var(--stroke);
      box-shadow: var(--shadow);
      backdrop-filter: blur(10px);
      -webkit-backdrop-filter: blur(10px);

      transform: translateY(18px) scale(.98);
      opacity: 0;
      animation: cardIn 900ms ease forwards;
    }

    @keyframes cardIn{
      to{ transform: translateY(0) scale(1); opacity: 1; }
    }

    .top{
      text-align:center;
      margin-bottom: 20px;
    }

    .title{
      display:flex;
      align-items:center;
      justify-content:center;
      gap: 10px;
      font-size: 30px;
      font-weight: 800;
      letter-spacing: .2px;
      margin: 0;
      text-shadow: 0 10px 25px rgba(0,0,0,.45);
    }

    .k9-badge{
      width: 34px;
      height: 34px;
      border-radius: 12px;
      display:flex;
      align-items:center;
      justify-content:center;
      background: linear-gradient(135deg, rgba(246,211,107,.25), rgba(184,137,26,.18));
      border: 1px solid rgba(246,211,107,.35);
      box-shadow: 0 12px 30px rgba(0,0,0,.35);
    }

    .k9-badge svg{
      width: 18px;
      height: 18px;
      fill: var(--gold1);
      filter: drop-shadow(0 6px 10px rgba(0,0,0,.35));
    }

    .subtitle{
      margin-top: 8px;
      font-size: 14px;
      color: var(--muted);
      letter-spacing: 2px;
      display:flex;
      align-items:center;
      justify-content:center;
      gap: 12px;
    }

    .subtitle .line{
      width: 58px;
      height: 2px;
      border-radius: 999px;
      background: rgba(246,211,107,.22);
    }

    .links{
      display:flex;
      flex-direction:column;
      gap: 14px;
      margin-top: 10px;
    }

    .link{
      display:flex;
      align-items:center;
      gap: 14px;
      padding: 16px 18px;
      border-radius: 18px;
      text-decoration:none;
      color: var(--text);

      background:
        radial-gradient(900px 180px at 0% 0%, rgba(246,211,107,.12), transparent 55%),
        linear-gradient(135deg, rgba(25,33,58,.88), rgba(12,16,30,.92));
      border: 1px solid rgba(246,211,107,.16);
      box-shadow: 0 18px 40px rgba(0,0,0,.42);
      transition: transform .16s ease, box-shadow .16s ease, filter .16s ease;

      transform: translateY(8px);
      opacity: 0;
      animation: linkIn 650ms ease forwards;
    }

    .link:nth-child(1){ animation-delay: 120ms; }
    .link:nth-child(2){ animation-delay: 220ms; }
    .link:nth-child(3){ animation-delay: 320ms; }
    .link:nth-child(4){ animation-delay: 420ms; }

    @keyframes linkIn{
      to{ transform: translateY(0); opacity: 1; }
    }

    .link:hover{
      transform: translateY(-2px);
      filter: brightness(1.05);
      box-shadow: 0 24px 55px rgba(0,0,0,.55);
    }

    .icon{
      width: 50px;
      height: 50px;
      border-radius: 16px;
      display:flex;
      align-items:center;
      justify-content:center;
      flex: 0 0 auto;

      background: rgba(255,255,255,.08);
      border: 1px solid rgba(246,211,107,.20);
    }

    .icon svg{
      width: 24px;
      height: 24px;
      fill: var(--gold1);
      filter: drop-shadow(0 8px 16px rgba(0,0,0,.35));
    }

    .text strong{
      display:block;
      font-size: 16px;
      letter-spacing: .2px;
    }

    .text small{
      display:block;
      font-size: 13px;
      margin-top: 3px;
      color: rgba(255,255,255,.78);
    }

    .footer{
      text-align:center;
      margin-top: 18px;
      font-size: 12px;
      color: rgba(246,211,107,.75);
      letter-spacing: .6px;
    }

    /* Mobile boost */
    @media (max-width: 520px){
      body{ padding: 18px; align-items: flex-end; }
      .card{
        width: 100%;
        padding: 22px;
        border-radius: 22px;
      }
      .title{ font-size: 28px; }
      .link{ padding: 16px; border-radius: 16px; }
      .icon{ width: 52px; height: 52px; }
      .text strong{ font-size: 16px; }
      .text small{ font-size: 13px; }
    }
  </style>
</head>
