<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Adam Drake | Sheriff • GSD</title>

<style>
:root{
  --gold:#d4af37;
  --gold-soft:rgba(212,175,55,.35);
  --card:rgba(10,12,18,.85);
  --muted:#b7bcc7;
}

*{box-sizing:border-box}

body{
  margin:0;
  min-height:100vh;
  font-family:system-ui,-apple-system,Segoe UI,Arial;
  display:flex;
  align-items:center;
  justify-content:center;
  color:#fff;
  position:relative;
  overflow:hidden;
}

/* === BACKGROUND IMAGE (החלק הקריטי) === */
body::before{
  content:"";
  position:fixed;
  inset:0;
  background:
    linear-gradient(rgba(0,0,0,.55),rgba(0,0,0,.75)),
    url("hero.png") center top / cover no-repeat;
  z-index:-2;
}

/* vignette עדין */
body::after{
  content:"";
  position:fixed;
  inset:0;
  background:radial-gradient(
    ellipse at center,
    rgba(0,0,0,0) 40%,
    rgba(0,0,0,.65) 100%
  );
  z-index:-1;
}

/* === CARD === */
.card{
  width:100%;
  max-width:380px;
  background:var(--card);
  border-radius:22px;
  padding:24px;
  box-shadow:0 40px 120px rgba(0,0,0,.8);
  backdrop-filter:blur(6px);
}

/* === HEADER === */
h1{
  margin:0;
  font-size:24px;
  font-weight:700;
  text-align:center;
}

.subtitle{
  text-align:center;
  margin:6px 0 20px;
  font-size:14px;
  color:var(--gold);
  letter-spacing:1px;
}

/* === LINKS === */
.link{
  display:flex;
  align-items:center;
  gap:14px;
  padding:14px 16px;
  margin-bottom:12px;
  border-radius:16px;
  background:linear-gradient(180deg,#111827,#020617);
  text-decoration:none;
  color:#fff;
  border:1px solid rgba(255,255,255,.06);
  transition:.2s ease;
}

.link:hover{
  transform:translateY(-2px);
  border-color:var(--gold);
  box-shadow:0 0 0 1px var(--gold-soft);
}

/* === ICONS === */
.icon{
  width:42px;
  height:42px;
  border-radius:12px;
  background:rgba(212,175,55,.15);
  display:flex;
  align-items:center;
  justify-content:center;
  flex-shrink:0;
}

.icon svg{
  width:22px;
  height:22px;
  fill:var(--gold);
}

.text strong{
  display:block;
  font-size:15px;
}

.text span{
  font-size:12px;
  color:var(--muted);
}

/* === FOOTER === */
.footer{
  text-align:center;
  margin-top:16px;
  font-size:12px;
  color:#aaa;
}
</style>
</head>
