<!doctype html>
<html lang="he" dir="rtl">
<head>
  <meta charset="utf-8" />
  <title>ADAM DRAKE | GSD TERMINAL</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@900&family=Rajdhani:wght@500;700&display=swap');

    :root {
      --gold: #ffcc00;
      --gold-glow: rgba(255, 204, 0, 0.3);
    }

    body, html {
      margin: 0; padding: 0; width: 100%; height: 100vh;
      background: #000; overflow: hidden;
      display: grid; place-items: center;
      font-family: 'Rajdhani', sans-serif;
    }

    /* רקע קוד/כוכבים */
    #star-canvas { position: fixed; inset: 0; z-index: -1; opacity: 0.4; }

    /* אור עכבר ענקי */
    .mouse-glow {
      position: fixed; inset: 0; pointer-events: none; z-index: 20;
      background: radial-gradient(circle 450px at var(--x, 50%) var(--y, 50%), rgba(255, 204, 0, 0.15), transparent 80%);
    }

    /* כוכב נופל */
    .shooting-star {
      position: absolute; width: 3px; height: 3px; background: #fff;
      box-shadow: 0 0 15px #fff; border-radius: 50%; pointer-events: none;
      animation: shoot 1.5s linear forwards;
    }
    @keyframes shoot {
      0% { transform: translate(0, 0) scale(1); opacity: 1; }
      100% { transform: translate(800px, 800px) scale(0); opacity: 0; }
    }

    /* הכרטיס המרכזי לפי התמונות */
    .terminal-card {
      position: relative; z-index: 10;
      width: 420px; padding: 60px 40px;
      background: rgba(5, 5, 5, 0.92);
      border: 1px solid var(--gold);
      border-radius: 12px;
      text-align: center;
      box-shadow: 0 0 50px #000;
    }

    /* תמונת פרופיל עם מסגרת כפולה */
    .profile-frame {
      width: 150px; height: 150px; margin: 0 auto 30px;
      border: 1px solid var(--gold);
      padding: 6px; border-radius: 12px;
    }
    .profile-inner {
      width: 100%; height: 100%;
      border: 1px solid var(--gold);
      border-radius: 8px; overflow: hidden;
    }
    .profile-inner img { width: 100%; height: 100%; object-fit: cover; }

    /* שם ADAM DRAKE */
    .name {
      font-family: 'Orbitron', sans-serif; font-size: 42px;
      margin: 0; color: #fff; letter-spacing: 3px;
      text-shadow: 0 0 15px var(--gold-glow);
      animation: flicker 4s infinite;
    }
    @keyframes flicker {
      0%, 19%, 21%, 23%, 25%, 54%, 56%, 100% { opacity: 1; }
      20%, 22%, 24%, 55% { opacity: 0.7; }
    }

    .rank {
      color: var(--gold); font-size: 12px; letter-spacing: 8px;
      margin-bottom: 40px; display: block; font-weight: bold; opacity: 0.8;
    }

    /* רשימת כפתורים אחידה */
    .btn-list { display: flex; flex-direction: column; gap: 12px; }
    
    .btn {
      display: flex; align-items: center; justify-content: space-between;
      padding: 18px 25px; background: rgba(255, 255, 255, 0.04);
      border: 1px solid rgba(255, 204, 0, 0.15); color: #fff;
      text-decoration: none; font-weight: bold; font-size: 17px;
      transition: 0.3s; border-radius: 4px;
    }

    .btn:hover {
      background: rgba(255, 204, 0, 0.1);
      border-color: var(--gold);
      transform: translateY(-2px);
      box-shadow: 0 5px 15px rgba(0,0,0,0.3);
    }

    .btn i { font-size: 20px; opacity: 0.9; width: 25px; text-align: center; }

    /* פוטר */
    .footer {
      margin-top: 45px; display: flex; justify-content: space-between;
      font-size: 10px; color: var(--gold); opacity: 0.5;
      border-top: 1px solid rgba(255,204,0,0.1); padding-top: 15px;
      font-family: monospace;
    }

    /* הבזק ברק */
    .lightning {
      position: absolute; inset: 0; z-index: -1;
      border-radius: 12px; opacity: 0;
    }
    .flash { animation: lightning-flash 0.2s ease-out; }
    @keyframes lightning-flash {
      0% { opacity: 0; }
      50% { opacity: 1; box-shadow: 0 0 40px #fff, inset 0 0 20px var(--gold); }
      100% { opacity: 0; }
    }
  </style>
</head>
<body>

  <canvas id="star-canvas"></canvas>

    <div class="profile-frame">

    </div>

    <h1 class="name">ADAM DRAKE</h1>

    <div class="btn-list">

      </a>
      <a href="https://kick.com/sheriff-drakes" class="btn">
        <span>KICK // LIVE FEED</span><i class="fas fa-headphones"></i>
      </a>
      <a href="https://www.youtube.com/@sheriffdrakes" class="btn">
        <span>YOUTUBE // DATA</span><i class="fab fa-youtube"></i>
      </a>
      <a href="https://www.instagram.com/adam.drakes" class="btn">
        <span>INSTAGRAM // INTEL</span><i class="fab fa-instagram"></i>
      </a>
    </div>

    <div class="footer">

      <span id="clock">00:00:00</span>

  </div>
