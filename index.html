<!doctype html>
<html lang="he" dir="rtl">
<head>
  <meta charset="utf-8" />
  <title>ADAM DRAKE | GSD SYSTEM</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@700;900&family=Rajdhani:wght@500;700&family=Source+Code+Pro&display=swap');

    :root {
      --gold: #ffcc00;
      --gold-glow: rgba(255, 204, 0, 0.4);
    }

    body, html {
      margin: 0; padding: 0; width: 100%; height: 100vh;
      background: #000; overflow: hidden;
      display: grid; place-items: center;
      font-family: 'Rajdhani', sans-serif;
    }

    /* רקע ערפילית */
    .nebula {
      position: fixed; inset: 0;
      background: radial-gradient(circle at 50% 50%, #1a1500 0%, #000 80%);
      z-index: -3;
    }

    /* קנבס לכוכבים ולקודים */
    #star-canvas, #code-canvas {
      position: fixed; inset: 0; pointer-events: none;
    }
    #star-canvas { z-index: -2; opacity: 0.8; }
    #code-canvas { z-index: -1; opacity: 0.15; }

    /* אפקט קו סורק (Scanner Line) */
    .scanner-line {
      position: fixed; inset: 0; width: 100%; height: 2px;
      background: linear-gradient(90deg, transparent, var(--gold), transparent);
      z-index: 5; opacity: 0.3;
      animation: scan 4s linear infinite;
    }
    @keyframes scan {
      0% { top: -5%; }
      100% { top: 105%; }
    }

    /* אור עכבר */
    .mouse-glow {
      position: fixed; inset: 0; pointer-events: none; z-index: 50;
      background: radial-gradient(circle 600px at var(--x, 50%) var(--y, 50%), var(--gold-glow), transparent 80%);
    }

    /* כרטיס בזיגזג (מימין) */
    .main-card {
      position: relative; z-index: 10;
      width: 420px; padding: 50px 40px;
      background: rgba(0, 0, 0, 0.92);
      border: 1.5px solid var(--gold);
      border-radius: 12px; text-align: center;
      box-shadow: 0 0 80px rgba(0,0,0,1), 0 0 15px var(--gold-glow);
      animation: zig-right 1.2s cubic-bezier(0.16, 1, 0.3, 1) forwards;
    }

    @keyframes zig-right {
      0% { opacity: 0; transform: translateX(150px) skewX(-2deg); }
      100% { opacity: 1; transform: translateX(0) skewX(0); }
    }

    .img-wrap {
      width: 140px; height: 140px; margin: 0 auto 30px;
      border: 1px solid var(--gold); padding: 5px; border-radius: 10px;
    }
    .img-box { width: 100%; height: 100%; border-radius: 5px; overflow: hidden; border: 1px solid var(--gold); }
    .img-box img { width: 100%; height: 100%; object-fit: cover; }

    .name { font-family: 'Orbitron', sans-serif; font-size: 38px; color: #fff; margin: 0; }
    .rank { color: var(--gold); font-size: 11px; letter-spacing: 8px; margin-bottom: 35px; display: block; font-weight: bold; }

    /* כפתורים בזיגזג (משמאל) */
    .btn-list { display: flex; flex-direction: column; gap: 12px; }
    .btn {
      display: flex; align-items: center; justify-content: space-between;
      padding: 16px 22px; background: rgba(255, 204, 0, 0.03);
      border: 1px solid rgba(255, 204, 0, 0.2); color: #fff;
      text-decoration: none; font-weight: 700; border-radius: 4px; opacity: 0;
      animation: zig-left 0.8s cubic-bezier(0.16, 1, 0.3, 1) forwards;
    }
    .btn:nth-child(1) { animation-delay: 0.8s; }
    .btn:nth-child(2) { animation-delay: 1.0s; }
    .btn:nth-child(3) { animation-delay: 1.2s; }
    .btn:nth-child(4) { animation-delay: 1.4s; }

    @keyframes zig-left {
      0% { opacity: 0; transform: translateX(-100px); }
      100% { opacity: 1; transform: translateX(0); }
    }

    .btn:hover { background: rgba(255, 204, 0, 0.15); border-color: var(--gold); transform: scale(1.03); }

    .footer { margin-top: 40px; border-top: 1px solid rgba(255,204,0,0.2); padding-top: 20px; opacity: 0; animation: fade 1s forwards 1.8s; }
    @keyframes fade { 100% { opacity: 0.8; } }
    .gsd-text { color: var(--gold); font-size: 11px; letter-spacing: 3px; font-weight: bold; display: block; }
    #clock { font-family: 'Orbitron', sans-serif; font-size: 13px; color: #fff; letter-spacing: 2px; }
  </style>
</head>
<body>

  <div class="nebula"></div>
  <div class="scanner-line"></div>
  <canvas id="star-canvas"></canvas>
  <canvas id="code-canvas"></canvas>
  <div class="mouse-glow" id="mouse-glow"></div>

  <div class="main-card">
    <div class="img-wrap">
      <div class="img-box"><img src="hero.png" alt="DRAKE"></div>
    </div>
    <h1 class="name">ADAM DRAKE</h1>
    <span class="rank">SHERIFF GSD</span>
    <div class="btn-list">
      <a href="#" class="btn"><span>DISCORD // SECURE</span><i class="fab fa-discord"></i></a>
      <a href="#" class="btn"><span>KICK // LIVE FEED</span><i class="fa-solid fa-headphones"></i></a>
      <a href="#" class="btn"><span>YOUTUBE // DATA</span><i class="fab fa-youtube"></i></a>
      <a href="#" class="btn"><span>INSTAGRAM // INTEL</span><i class="fab fa-instagram"></i></a>
    </div>
    <div class="footer">
      <span class="gsd-text">GRAPESEED SHERIFF'S DEPARTMENT</span>
      <div id="clock">00:00:00</div>
    </div>
  </div>

  <script>
    // שעון ועכבר
    function updateClock() { document.getElementById('clock').innerText = new Date().toLocaleTimeString('he-IL', {hour12: false}); }
    setInterval(updateClock, 1000); updateClock();
    document.addEventListener('mousemove', (e) => {
      const glow = document.getElementById('mouse-glow');
      glow.style.setProperty('--x', e.clientX + 'px');
      glow.style.setProperty('--y', e.clientY + 'px');
    });

    // כוכבים
    const sCanvas = document.getElementById('star-canvas');
    const sCtx = sCanvas.getContext('2d');
    let stars = [];
    function initStars() {
      sCanvas.width = window.innerWidth; sCanvas.height = window.innerHeight;
      stars = [];
      for(let i=0; i<400; i++) stars.push({x:Math.random()*sCanvas.width, y:Math.random()*sCanvas.height, size:Math.random()*1.5, o:Math.random(), v:Math.random()*0.02});
    }
    function drawStars() {
      sCtx.clearRect(0,0,sCanvas.width,sCanvas.height);
      stars.forEach(s => {
        s.o += s.v; if(s.o > 1 || s.o < 0) s.v *= -1;
        sCtx.fillStyle = `rgba(255,255,255,${Math.abs(s.o)})`;
        sCtx.beginPath(); sCtx.arc(s.x, s.y, s.size, 0, Math.PI*2); sCtx.fill();
      });
      requestAnimationFrame(drawStars);
    }

    // קודים רצים (Matrix Style)
    const cCanvas = document.getElementById('code-canvas');
    const cCtx = cCanvas.getContext('2d');
    let columns;
    const charSize = 14;
    let drops = [];
    function initCode() {
      cCanvas.width = window.innerWidth; cCanvas.height = window.innerHeight;
      columns = Math.floor(cCanvas.width / charSize);
      drops = [];
      for(let i=0; i<columns; i++) drops[i] = 1;
    }
    function drawCode() {
      cCtx.fillStyle = 'rgba(0, 0, 0, 0.05)';
      cCtx.fillRect(0, 0, cCanvas.width, cCanvas.height);
      cCtx.fillStyle = '#ffcc00';
      cCtx.font = charSize + 'px Source Code Pro';
      for(let i=0; i<drops.length; i++) {
        const text = String.fromCharCode(Math.random() * 128);
        cCtx.fillText(text, i * charSize, drops[i] * charSize);
        if(drops[i] * charSize > cCanvas.height && Math.random() > 0.975) drops[i] = 0;
        drops[i]++;
      }
    }
    window.addEventListener('resize', () => { initStars(); initCode(); });
    initStars(); draw
