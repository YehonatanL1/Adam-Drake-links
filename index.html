<!doctype html>
<html lang="he" dir="rtl">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Adam Drake | Sheriff • GSD</title>

  <style>
    :root {
      --gold: #d4af37;
      --gold-bright: #f3d27a;
      --card-bg: rgba(15, 17, 26, 0.94);
      --item-bg: rgba(255, 255, 255, 0.03);
      --stroke: rgba(255, 255, 255, 0.08);
      --text: #ffffff;
    }

    * { box-sizing: border-box; }

    body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', system-ui, sans-serif;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      background: #000;
      overflow: hidden;
    }

    /* רקע מותאם - לא ענק */
    body::before {
      content: "";
      position: fixed;
      inset: 0;
      background: url("hero.png") center center / cover no-repeat;
      filter: blur(15px) brightness(0.4);
      transform: scale(1.1);
      z-index: -1;
    }

    .main-card {
      background: var(--card-bg);
      width: 420px;
      max-width: 90%;
      border-radius: 30px;
      padding: 45px 30px;
      border: 1px solid var(--stroke);
      box-shadow: 0 50px 100px rgba(0,0,0,0.8);
      backdrop-filter: blur(20px);
      text-align: center;
    }

    .name {
      font-size: 30px;
      font-weight: 800;
      margin: 0;
      letter-spacing: 1px;
    }

    .sheriff-title {
      color: var(--gold-bright);
      font-size: 16px;
      font-weight: 700;
      margin-top: 8px;
      letter-spacing: 2px;
      text-transform: uppercase;
    }

    .gsd-sub {
      color: var(--gold);
      font-size: 12px;
      opacity: 0.8;
      margin-top: 4px;
      display: block;
    }

    .divider {
      height: 1px;
      width: 60%;
      background: linear-gradient(90deg, transparent, var(--gold), transparent);
      margin: 25px auto;
    }

    .links-stack {
      display: flex;
      flex-direction: column;
      gap: 15px;
    }

    .link-box {
      display: flex;
      align-items: center;
      padding: 16px;
      background: var(--item-bg);
      border: 1px solid var(--stroke);
      border-radius: 20px;
      text-decoration: none;
      color: white;
      transition: all 0.3s ease;
    }

    .link-box:hover {
      background: rgba(212, 175, 55, 0.1);
      border-color: var(--gold);
      transform: translateY(-3px);
    }

    .icon-wrapper {
      width: 45px;
      height: 45px;
      background: rgba(212, 175, 55, 0.15);
      border-radius: 12px;
      display: flex;
      align-items: center;
      justify-content: center;
      margin-left: 15px; /* יישור לימין */
    }

    .icon-wrapper svg {
      width: 22px;
      height: 22px;
      fill: var(--gold-bright);
    }

    .text-area {
      text-align: right;
      flex: 1;
    }

    .text-area b { font-size: 17px; display: block; }
    .text-area span { font-size: 12px; color: rgba(255,255,255,0.5); }

    .footer {
      margin-top: 40px;
      font-size: 12px;
      color: var(--gold);
      font-weight: bold;
      opacity: 0.7;
    }
  </style>
</head>
